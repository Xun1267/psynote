        function cn2num(s){
            var m = { '零':0,'〇':0,'一':1,'二':2,'三':3,'四':4,'五':5,'六':6,'七':7,'八':8,'九':9,'十':10 };
            if (!s) return NaN;
            if (/^\d+$/.test(s)) return parseInt(s,10);
            if (s === '十') return 10;
            if (s.length === 1) return m[s] || NaN;
            var idx = s.indexOf('十');
            if (idx === 0) { var u = m[s.slice(1)] || 0; return 10 + u; }
            if (idx === s.length - 1) { var t = m[s.slice(0,idx)] || 0; return t * 10; }
            if (idx > 0) { var t2 = m[s.slice(0,idx)] || 0; var u2 = m[s.slice(idx+1)] || 0; return t2*10 + u2; }
            return NaN;
        }

Chapter1 实验心理学概述
1. 心理实验的含义
在严密控制的条件下，有组织地变化条件，对相伴随的行为的变化进行观测、记录，从而确定条件与所观测行为之间的关系。

2. 实验组与控制组
（1）实验组 ：接受自变量的作用
（2）控制组：不接受自变量的作用，其他方面与实验组相同
“如果实验结果在实验处理前发生，那么实验处理可能是实验结果的原因；如果实验结果总是在实验处理后面发生，并且如果实验处理不存在，则实验结果也不存在，那么可以断定实验处理是实验结果发生的原因。”

③整群抽样：先将总体划分为若干互不重叠的群组，再随机选取若干完整群组进行调查

Chapter2 心理学实验的变量与设计
一、实验变量
1. 变量的定义
在数量上或质量上可以变化的时间或现象

2. 变量的分类
（1）根据变量的性质：
①定量的变量：刺激的呈现时间、刺激的强度、正确率、反应时、用药量、IQ值、态度的7点量表等
②定性的变量：性别、不同教法、药品种类、指导语类型、心理疗法类型等
（2）根据变量的来源
①刺激变量（任务变量）：实验任务或实验刺激的变化。
迷津复杂度、配对联想词表、无意义音节、刺激持续时间等
②环境变量：实验时环境的各种特点。
温度、照度、噪声、空间大小、是否有观众在场、白天晚上等
③被试变量（机体变量）：被试自身的特点或身心状态。
a. 固有特征：性别、年龄、智力、家庭背景、婚姻状况、成就动机、气质、脑损伤部位
b. 暂时的被试变量：改变被试的特征使其与自然状态不同的操作，如采用双耳分听法，单眼辨别刺激，通常由主试给予不同的指示语造成的
（3）根据变量的操作程度
①操作性变量：研究者可主动加以操作的变量。
刺激呈现时间、学习条件、奖赏次数
②非操作性变量：研究中存在因果关系的变量。
年龄、生理成熟水平、性别、民族、家庭结构和父母职业

3. 变量的分析
1. 咖啡因对反应时的影响
研究者让两组大学生在早晨空腹状态下服用不同剂量的咖啡因（0 mg、100 mg、200 mg），然后测量他们完成视觉反应时任务所用的时间。
2. 音乐类型对学习效率的影响
在实验室环境中，研究者让一组被试在听古典音乐背景下学习词汇，另一组在听流行音乐背景下学习，学习结束后测验词汇记忆量。所有被试均在同一安静教室、相同学习材料和相似时间段进行。
3. 灯光亮度对阅读理解的影响
研究者将被试随机分配到“低亮度”（100 lx）与“高亮度”（800 lx）两种阅读环境中，阅读同一篇文章后回答理解题。教室温度和座位位置统一，阅读时间一致。
4. 睡眠时长对情绪评估的影响
研究者招募一批成年人，指示他们前一晚分别只睡 4 小时、6 小时或 8 小时，第二天早晨使用标准情绪量表评分其当天的积极情绪和消极情绪。所有被试在同一实验室接受量表测试。
5. 运动前热身对力量表现的影响
在一次力量测试中，被试先后完成两种热身：A. 静态拉伸 5 分钟；B. 动态拉伸 5 分钟，然后测量他们在卧推最大负重测试中的表现。测试顺序和测试器械一致，每位被试间隔 48 小时。

4. 自变量
（1）含义：实验者所操纵或选择的且对被试反应产生影响的变量
（2）相关术语
①处理/处理变量：对自变量的操作或操纵
②因素：即自变量
③水平/实验处理：同一因素下的不同取值
④实验条件：多个因素水平的组合
⑤试次：被试完成一次特定条件下实验的过程
（3）种类
I 根据自变量能否操纵
①操作性自变量：研究者可直接操纵的自变量
②选择性自变量：被试自变量

II 根据自变量的来源
①作业或任务变量：将作业或任务中的某个特征当作自变量来操纵
②环境自变量：发生改变的环境特征
③被试自变量
（4）自变量的操纵 
①建立合适的操作定义
②确定自变量的数量及自变量的水平
③校准测量自变量的仪器
④控制呈现刺激的方式

5. 因变量
（1）含义：由自变量的变化而引起的被是行为上的变化或某种特定反应
（2）种类（反应指标）
①反应的准确性
②反应速度
③反应概率或频率
④反应的强度
⑤各种心理测验量表分数及评价者的评定分数
（3）选择因变量指标的标准（良好因变量的特点） 
①信度高：重复测量的结果的相似程度高
②效度高：因变量能真正反映所研究的心理现象
③客观，容易观察
④容易数量化，便于统计
⑤敏感性：能否精确地度量出自变量不同水平的反应变化，避免天花板和地板效应
（4）如何精确客观地记录因变量变化 
①建立反应的操作定义
②反应控制：通过指导语控制使被试反应确实发生在研究者感兴趣的因变量上
③校准测量因变量的仪器
④反应指标的平衡
⑤进行预实验，避免出现天花板效应和地板效应

6. 额外变量
（1）含义：实验过程中除自变量以外任何能对因变量产生影响的变量
（2）种类
①随机的额外变量：在实验中偶然地起作用的额外变量
随机误差
②系统的额外变量：经常地、稳定地起作用的变量

（4）系统额外变量的控制方法
①消除法：将某额外变量从实验环境或样本中完全剔除
②恒定法：将该变量保持在同一水平或条件下，不随实验组别变化
③随机化法：利用随机分配，使该变量在各组间均匀分布、互相抵消
④匹配法：在各实验组中，按该变量为标准配对或分层，以保持组间均衡
⑤兼作组法：同一被试或同一单位同时接受所有条件，使其自身差异不影响比较
⑥抵消平衡法：系统地改变条件顺序，以平衡顺序或练习效应
（1）完全抵消平衡：排列出处理条件的所有可能序列
（2）部分抵消平衡：①随机抵消平衡
                                     ②ABBA法
                                     ③拉丁方设计：1，2，x，3，x-1
⑦纳入额外变量法：将该变量作为协变量或因素直接纳入统计模型或实验设计中加以分析
控制方法	定义/原理	具体操作	适用场景	注意事项/缺点
消除法	消除可能影响实验的额外变量	隔音室消除噪音；暗室消除光线干扰；双盲实验消除主试效应	物理环境干扰明显时（如听力实验）	可能使实验失去真实性；可能引入新额外变量
恒定法	将额外变量保持在恒定水平	同一地点/仪器/主试/时间段；相同特质被试；标准化程序	需要控制环境或程序变量时	结果不能推广到其他水平；可能与自变量存在交互作用
随机化法	概率原理平衡额外变量	随机抽取样本；随机分配被试到各组	广泛适用，尤其大样本研究	需要足够样本量保证随机效果
匹配法	按特征划分同质组	根据关键特征（如年龄、性别）匹配分组	小样本研究；关键变量需控制	匹配变量需与因变量高相关且可测量

(被试内设计)	同一被试接受所有处理水平	被试既作实验组又作控制组；重复测量设计	需要控制个体差异时（如认知实验）	需控制顺序效应；可能产生练习效应

四、单被试设计
1. A-B设计
（1）特点：先进行基线测量，接着施加处理，然后再进行后测
（2）局限：①推断因果关系较弱
           ②经历、成熟效应等的影响
（3）举例：指导对新教师课堂管理的影响

2. A-B-A设计
（1）特点：包括基线、处理、撤去处理返回基线三个阶段。只能用于可逆自变量（药物、动机、诱因、情绪、刺激等）
（2）局限：①处理效应必须是短暂的，被试行为才能回到基线
（3）举例：斯金纳箱

3. A-B-A-B设计
（1）特点：首先基线单元，其次处理单元，再次返回基线单元，最后重复处理单元
（2）局限：①实验处理的反转通常是不现实的。不适合用来评估能产生持续作用的处理。
           ②撤销处理也许会违反道德
（3）举例：积极关注对自我伤害行为的影响
4. 多重基线设计
（1）特点：从基线到处理一个单元转换
（2）局限：要求撤销处理后被试行为能立即回归到基线水平。使用于处理效应短暂的情况，并且撤销处理设计实验伦理问题。
（3）举例：新的训练方法能否提高足球技能

3. 注意理论
（1）过滤器理论
由Broadbent提出，认为注意是一个早期的选择过程，外界的刺激会经过过滤器筛选，只有重要的信息才能进入意识处理。这个理论认为信息的筛选发生在感官输入之后、意识处理之前。
（2）衰减理论
由Treisman提出，认为注意并非完全筛选信息，而是对不重要的信息进行“衰减”。这意味着，所有的信息都会进入短期记忆，但不重要的信息被抑制，只有重要信息才能得到更多资源处理。
（3）资源限制理论
该理论认为注意是一种有限的资源。人们在处理多个任务时，必须分配有限的资源给不同的任务。如果任务要求超过了资源的限制，处理效果会下降。
（4）双加工理论
由Kahneman提出，认为人类的注意有两种加工方式：一种是自动的、低资源消耗的（如习惯性任务）；另一种是需要更多认知资源的、控制性的加工（如需要集中注意力的任务）。这两种加工方式可以同时进行，但需要合理分配资源。

4. 两种记忆说对系列位置效应的解释
（1）首因效应加中间部分反映长时记忆的结果
（2）近因效应反映短时记忆的结果
（3）近因效应对应的刺激项目数恰好与短时记忆容量基本一致，在被试开始回忆时，这部分项目还保持在短时记忆系统中

5. 如何用实验验证两种记忆说的推论
（1）推论
①在系列材料的呈现与学习中,如果增加刺激项目的呈现时间,即增加项目的复述时间,可使较多的信息进入长时记忆,但项目的呈现时间不会对短时记忆产生明显影响。反映在系列位置曲线上,起始和中间部分会提高,近因效应不会受太多的影响。
②如果将即时回忆改为延迟回忆并避免被试在延迟期间复述,那么会消除近因效应,但不会对长时记忆有影响。反映在系列位置曲线上,起始和中间部分变化不大,但近因效应会消失。
（2）验证
①增加复述时间则增强首因效应，而近因效应不变
②将即时回忆改为延迟回忆并避免复述，影响近因效应，而不影响首因效应和渐近线
6. 错误记忆的研究范式
（1）误导信息干扰范式：在目击事件或学习材料之后，给被试提供带有错误细节的描述或问题（“误导信息”），然后考察这些错误信息如何篡改他们对原始事件的记忆。
（2）DRM范式: 利用语义关联性强但未出现的“诱发词”来诱导被试产生错误记忆，即使该词从未呈现也会被“记住”。

7. 斯伯林部分报告法
（1）刺激呈现：①在屏幕中央或通过卡片同时呈现 3 行 × 4 列共 12 个英文字母
②呈现时间：50 ms
（2）提示信号：①刺激结束后立即播放一个音调信号
②高、中、低三个音调分别对应第一、第二、第三行字母
（3）报告要求：①听到音调后，被试只报告对应一行的所有字母
②其他两行字母不做报告
（4）数据记录与推算：①记录被试在该行中正确报告的字母数
②通过 “一行报告数 × 行数” 推算若全部报告时的 可能最 大成绩
③如报告 3～4 个／行，则推算 12 × （3.5÷4） ≈ 10.5  个字母
（5）关键发现：①呈现 3×3（9 个）字母时，一行报告正确率几乎 100% → 全部可保持
②呈现 3×4（12 个）字母时，一行报告正确率约 76% → 可保持约 9.1 个字母
（6）结论：短暂的感官记忆系统能容纳 9 个左右的视觉刺激

8. 内隐记忆研究方法
（1）补笔测验
①词干补笔：学习一些列单字后，测验时提示单字的头几个字母，让被试补写其余几个字母而构成一个有意义的单字
②残词不全：让被试学习一系列单字后，把缺一些字母的残词填上适当的字母而成为有意义的单字
（2）知觉辨认：被试首先学习一系列单词,然后要求在速示条件下(30ms)对学过的单词以及另外一些未学过的单词进行辨认。

Chapter6 实验仪器
1. 色轮
（1）用途：测试色觉、色名匹配和色彩记忆。
（2）原理：被试根据指令选择或排列各色块（按色相、明度），用于检测色盲、色弱或色彩识别偏差。

2. 动作稳定仪
（1）用途：评估被试在保持手指或操作杆静止时的颤动和稳定性。
（2）原理：被试将探针插入小孔或握住滑杆，保持不动，仪器测量偏移量和颤动幅度，以量化动作稳定水平。

3. 九洞仪
（1）用途：测量手眼协调与精细运动控制能力。
（2）原理：被试需用手指将 9 个小钉子一一插入孔中，再取出；记录完成时间，时间越短表明精细运动越灵敏。

4. 两点阈量规
（1）用途：测定皮肤触觉分辨能力（两点阈）。
（2）原理：仪器两端尖足距可调，被试闭眼感受同时接触的两个点，记录能可靠分辨两点的最小间距。

5. 棒框仪
（1）用途：评估场独立性／依存性，即个体在视觉场扭曲背景下判断垂直线的能力。
（2）原理：被试在倾斜的方框内调整一根自由旋转的杆至主观垂直，偏差越小说明场独立性越强。

6. 深度知觉仪
（1）用途：测量双眼立体视觉和深度知觉能力。
（2）原理：通过不同图像分别呈现给左右眼（如维克特斯氏图），被试判断立体目标的凸凹或远近差异。

7. 暗适应仪
（1）用途：评估视网膜从明亮环境到黑暗环境中的感光恢复速度。
（2）原理：先用强光曝光，再转入暗室，定时测量被试对低亮度刺激（如闪光或点光源）的检测阈值，绘制暗适应曲线。
