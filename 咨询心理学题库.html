<div class="container">
    <header class="glass-card">
        <h1>Âí®ËØ¢ÂøÉÁêÜÂ≠¶‰π†È¢ò</h1>
        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; color: var(--text-light); margin-top: 10px;">
            <span>ËøõÂ∫¶: <span id="current-index">0</span> / <span id="total-count">0</span></span>

                ‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâÈ¢òÁõÆ„ÄÇ<br>
                <span id="accuracy-text"></span>
            </p>
            <div style="display: flex; gap: 15px; justify-content: center;">

<div class="bottom-nav">
    <button class="glass-button" style="padding: 8px 16px;" id="prev-btn" onclick="prevQuestion()">‚ùÆ</button>

    <button class="glass-button" style="padding: 8px 16px;" id="next-btn" onclick="nextQuestion()">‚ùØ</button>

<script>
    const quizArea = document.getElementById('quiz-area');
    const navDotsContainer = document.getElementById('nav-dots');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let questions = [];
    let userAnswers = [];
    let currentQuestionIndex = 0;

    function letterToIndex(ch) { return ch.charCodeAt(0) - 65; }

    async function loadAndParseMD() {
        try {
            const res = await fetch('Âí®ËØ¢ÂøÉÁêÜÂ≠¶È¢òÁõÆÁ≠îÊ°àËß£Êûê1.md');
            if (!res.ok) throw new Error('Êó†Ê≥ïÂä†ËΩΩÈ¢òÁõÆÊñá‰ª∂');
            const text = await res.text();
            const lines = text.split(/\r?\n/);

            const qBlocks = [];
            let current = null;
            
            // Pass 1: Parse Questions
            for (let i = 0; i < lines.length; i++) {
                const raw = lines[i].trim();
                if (!raw) continue;
                
                // Stop question parsing if we hit explicit answer headers
                if (/^‰∏Ä„ÄÅÂçïÈ°πÈÄâÊã©È¢òËß£Êûê/.test(raw) || /^‰∫å„ÄÅÂ§öÈ°πÈÄâÊã©È¢òËß£Êûê/.test(raw)) {
                    if (current) qBlocks.push(current);
                    current = null;
                    break;
                }

                const qMatch = raw.match(/^(\d+)[.„ÄÅ]\s*(.*)$/);
                // Ensure it's not an answer line (e.g. "1. C", "21. Á≠îÊ°àÔºöB", "269. „ÄêÁ≠îÊ°à„ÄëA, B, C", "‚Ä¢ 281. „ÄêÁ≠îÊ°à„ÄëB")
                const isAnswerLine = /^(\d+)[.„ÄÅ]\s*([A-D]+)$/.test(raw) || 
                                     /^(\d+)[.„ÄÅ]\s*Á≠îÊ°à[:Ôºö]/.test(raw) ||
                                     /^(\d+)[.„ÄÅ]\s*„ÄêÁ≠îÊ°à„Äë/.test(raw) ||
                                     /^[‚Ä¢o]?\s*\d+[.„ÄÅ]\s*„ÄêÁ≠îÊ°à„Äë/.test(raw);

                if (qMatch && !isAnswerLine) {
                    if (current) qBlocks.push(current);
                    const id = parseInt(qMatch[1], 10);
                    const title = qMatch[2];
                    const type = /Â§öÈÄâ/.test(title) ? 'multi' : 'single';
                    current = { id, question: title.replace(/\s*\((?:ÂçïÈÄâ|Â§öÈÄâ)\)\s*/, ''), options: [], type };
                    continue;
                }
                
                if (!current) continue;
                const optMatch = raw.match(/^([A-D])[.„ÄÅ]\s*(.*)$/);
                if (optMatch) {
                    current.options.push(`${optMatch[1]}. ${optMatch[2]}`);
                }
            }
            if (current) qBlocks.push(current);

            // Pass 2: Parse Answers & Analysis
            const answerMap = {};
            const analysisMap = {};
            
            for (let i = 0; i < lines.length; i++) {
                const raw = lines[i].trim();
                if (!raw) continue;

                let id = null;
                let ansStr = '';
                let inlineAna = '';

                // Pattern 1: 21. Á≠îÊ°àÔºöB
                const m1 = raw.match(/^(\d+)[.„ÄÅ]\s*Á≠îÊ°à[:Ôºö]\s*([A-D]+)\s*$/);
                // Pattern 2: 1. C (Short format)
                const m2 = raw.match(/^(\d+)[.„ÄÅ]\s*([A-D]+)$/);
                // Pattern 3: 269. „ÄêÁ≠îÊ°à„ÄëA, B, C
                const m3 = raw.match(/^(\d+)[.„ÄÅ]\s*„ÄêÁ≠îÊ°à„Äë\s*([A-D\s,]+)$/);
                // Pattern 4: ‚Ä¢ 281. „ÄêÁ≠îÊ°à„ÄëB Ëß£ÊûêÔºö...
                const m4 = raw.match(/^[‚Ä¢o]?\s*(\d+)[.„ÄÅ]\s*„ÄêÁ≠îÊ°à„Äë\s*([A-D\s,]+)\s+Ëß£Êûê[:Ôºö]\s*(.*)$/);

                if (m1) {
                    id = parseInt(m1[1], 10);
                    ansStr = m1[2];
                } else if (m2) {
                    id = parseInt(m2[1], 10);
                    ansStr = m2[2];
                } else if (m3) {
                    id = parseInt(m3[1], 10);
                    ansStr = m3[2];
                } else if (m4) {
                    id = parseInt(m4[1], 10);
                    ansStr = m4[2];
                    inlineAna = m4[3];
                }

                if (id !== null) {
                    answerMap[id] = ansStr.replace(/[^A-D]/g, '').split('');
                    
                    // Capture Analysis
                    let ana = inlineAna;
                    let j = i + 1;
                    while (j < lines.length) {
                        const t = lines[j].trim();
                        // Stop if next line is a new answer or header
                        if (/^(\d+)[.„ÄÅ]/.test(t) || /^[‰∏Ä‰∫å‰∏âÂõõ]„ÄÅ/.test(t) || /^[‚Ä¢o]?\s*\d+[.„ÄÅ]/.test(t)) break;
                        
                        const aMatch = t.match(/^[‚Ä¢o]?\s*Ëß£Êûê[:Ôºö]\s*(.*)$/);
                        if (aMatch) {
                            if (ana) ana += '<br>';
                            ana += aMatch[1];
                        } else if (t) {
                            if (ana) ana += '<br>';
                            ana += t;
                        }
                        j++;
                    }
                    analysisMap[id] = ana || '';
                    i = j - 1;
                }
            }

            // Filter valid questions
            const filteredBlocks = qBlocks.filter(q => Array.isArray(q.options) && q.options.length > 0);
            
            questions = filteredBlocks.map(q => {
                const letters = answerMap[q.id] || [];
                // If answer missing, default to empty (no correct answer marked)
                const isMulti = letters.length > 1 || q.type === 'multi';
                const ansIndices = isMulti ? letters.map(letterToIndex) : (letters[0] ? letterToIndex(letters[0]) : -1);
                return {
                    id: q.id,
                    chapter: 'Âí®ËØ¢ÂøÉÁêÜÂ≠¶',
                    type: isMulti ? 'multi' : 'single',
                    question: q.question,
                    options: q.options,
                    answer: ansIndices,
                    analysis: analysisMap[q.id] || 'ÊöÇÊó†Ëß£Êûê'
                };
            });

            renderAll();
        } catch (e) {
            console.error(e);
            quizArea.innerHTML = '<div class="error-message">Âä†ËΩΩÈ¢òÂ∫ìÂ§±Ë¥•ÔºåËØ∑Á°Æ‰øù‰ΩøÁî®Êú¨Âú∞ÊúçÂä°Âô®ÊàñÊ≠£Á°ÆÁöÑÊñá‰ª∂Ë∑ØÂæÑ„ÄÇ</div>';
        }
    }

    function renderAll() {
        document.getElementById('total-count').textContent = questions.length;
        userAnswers = new Array(questions.length).fill(null);
        renderQuestions();
        renderNavDots();
        document.getElementById('current-index').textContent = 1;
        document.getElementById(`q-card-0`).classList.add('active');
        document.getElementById(`nav-dot-0`).classList.add('active');
        updateUI();
    }

    function renderQuestions() {
        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = `glass-card question-card ${q.type} ${index === 0 ? 'active' : ''}`;
            card.id = `q-card-${index}`;
            const typeLabel = q.type === 'multi' ? 'Â§öÈÄâÈ¢ò' : 'ÂçïÈÄâÈ¢ò';
            const typeClass = q.type;
            let optionsHtml = '';
            q.options.forEach((opt, optIndex) => {
                const marker = String.fromCharCode(65 + optIndex);
                const text = opt.replace(/^[A-D][.„ÄÅ]\s*/, '');
                optionsHtml += `
                    <div class="option-item" onclick="handleOptionClick(${index}, ${optIndex})" id="opt-${index}-${optIndex}">
                        <div class="option-marker">${marker}</div>
                        <div class="option-content">${text}</div>
                    </div>
                `;
            });
            const actionHtml = `
                <button class="glass-button" id="submit-btn-${index}" onclick="submitAnswer(${index})" style="width:100%; margin-top:15px; color: white; background: var(--morandi-blue);">
                    Á°ÆËÆ§Á≠îÊ°à
                </button>
            `;
            card.innerHTML = `
                <div style="margin-bottom:15px;">
                    <span class="chapter-tag">${q.chapter}</span>
                    <span class="type-tag ${typeClass}">${typeLabel}</span>
                </div>
                <div class="question-text">${q.id}. ${q.question}</div>
                <div class="options-list">${optionsHtml}</div>
                ${actionHtml}
                <div class="feedback-section" id="feedback-${index}">
                    <div class="feedback-title">Ëß£Êûê</div>
                    <div style="font-size: 0.95rem; color: var(--text-main);">${q.analysis}</div>
                </div>
            `;
            quizArea.appendChild(card);
        });
    }

    function renderNavDots() {
        questions.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = `nav-dot ${index === 0 ? 'active' : ''}`;
            dot.id = `nav-dot-${index}`;
            dot.onclick = () => jumpToQuestion(index);
            navDotsContainer.appendChild(dot);
        });
    }

    window.handleOptionClick = function(qIndex, optIndex) {
        const btn = document.getElementById(`submit-btn-${qIndex}`);
        if (btn.disabled) return;
        const q = questions[qIndex];
        const optEl = document.getElementById(`opt-${qIndex}-${optIndex}`);
        if (q.type === 'single') {
            const allOpts = document.querySelectorAll(`#q-card-${qIndex} .option-item`);
            allOpts.forEach(el => el.classList.remove('selected'));
            optEl.classList.add('selected');
        } else {
            optEl.classList.toggle('selected');
        }
    };

    window.submitAnswer = function(qIndex) {
        const q = questions[qIndex];
        const card = document.getElementById(`q-card-${qIndex}`);
        const selectedEls = card.querySelectorAll('.option-item.selected');
        if (selectedEls.length === 0) {
            alert('ËØ∑ÂÖàÈÄâÊã©Á≠îÊ°à');
            return;
        }
        const btn = document.getElementById(`submit-btn-${qIndex}`);
        btn.disabled = true;
        btn.textContent = 'Â∑≤‰ΩúÁ≠î';
        btn.style.opacity = '0.6';
        btn.style.cursor = 'default';
        let userAns;
        const selectedIndices = Array.from(selectedEls).map(el => {
            const idParts = el.id.split('-');
            return parseInt(idParts[2]);
        });
        if (q.type === 'single') {
            userAns = selectedIndices[0];
        } else {
            userAns = selectedIndices.sort((a, b) => a - b);
        }
        userAnswers[qIndex] = userAns;
        let isCorrect = false;
        if (q.type === 'single') {
            isCorrect = (userAns === q.answer);
        } else {
            const target = Array.isArray(q.answer) ? q.answer.slice().sort((a,b)=>a-b) : [];
            isCorrect = JSON.stringify(userAns) === JSON.stringify(target);
        }
        const feedback = document.getElementById(`feedback-${qIndex}`);
        const navDot = document.getElementById(`nav-dot-${qIndex}`);
        feedback.classList.add('show');
        feedback.style.borderLeftColor = isCorrect ? 'var(--success-color)' : 'var(--error-color)';
        const allOpts = card.querySelectorAll('.option-item');
        const correctIndices = Array.isArray(q.answer) ? q.answer : [q.answer];
        correctIndices.forEach(idx => { allOpts[idx].classList.add('correct'); });
        selectedIndices.forEach(idx => {
            if (!correctIndices.includes(idx)) {
                allOpts[idx].classList.add('wrong');
            }
        });
        navDot.classList.add(isCorrect ? 'correct' : 'wrong');
        setTimeout(() => {
            feedback.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
        updateStats();
    };

    window.jumpToQuestion = function(index) {
        document.getElementById(`q-card-${currentQuestionIndex}`).classList.remove('active');
        document.getElementById(`nav-dot-${currentQuestionIndex}`).classList.remove('active');
        currentQuestionIndex = index;
        document.getElementById(`q-card-${currentQuestionIndex}`).classList.add('active');
        document.getElementById(`nav-dot-${currentQuestionIndex}`).classList.add('active');
        updateUI();

        userAnswers.forEach((ans, idx) => {
            if (ans === null) return;
            const q = questions[idx];
            let isC = false;
            if (q.type === 'single') isC = (ans === q.answer);

        document.getElementById('accuracy-text').innerHTML = `
