        // Fisher-Yates éšæœºæ´—ç‰Œç®—æ³•
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        let currentCardIndex = 0;

        // DOMå…ƒç´ 
        const flashcard = document.getElementById('flashcard');

        // åˆå§‹åŒ–
        function init() {
            // éšæœºæ´—ç‰Œåˆå§‹åŒ–å¡ç‰‡é¡ºåº
            remainingCards = shuffleArray(flashcardData);

            shuffleBtn.addEventListener('click', shuffleCards);

        }

        // åŠ è½½å¡ç‰‡
        function loadCard() {
            if (remainingCards.length === 0) {
                showCompletionModal();
                return;
            }
            
            currentCardIndex = 0;
            const currentCard = remainingCards[currentCardIndex];
            questionContent.textContent = currentCard.question;
            answerContent.textContent = currentCard.answer;
            
            // é‡ç½®å¡ç‰‡çŠ¶æ€
            flashcard.classList.remove('flipped', 'slide-out', 'delete-out');
            isFlipped = false;
            
            updateProgress();
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            if (!isFlipped) {
                flashcard.classList.add('flipped');
                isFlipped = true;
                totalReviews++;
                updateStats();
            }
        }

        // è·³è¿‡å¡ç‰‡
        function skipCard() {
            if (remainingCards.length <= 1) {
                showCompletionModal();
                return;
            }
            
            flashcard.classList.add('slide-out');
            
            setTimeout(() => {
                // å°†å½“å‰å¡ç‰‡ç§»åˆ°æ•°ç»„æœ«å°¾
                const skippedCard = remainingCards.shift();
                remainingCards.push(skippedCard);
                
                loadCard();
            }, 500);
        }

        // åˆ é™¤å¡ç‰‡
        function deleteCard() {
            flashcard.classList.add('delete-out');
            
            setTimeout(() => {
                // ä»æ•°ç»„ä¸­åˆ é™¤å½“å‰å¡ç‰‡
                remainingCards.splice(currentCardIndex, 1);
                reviewedCount++;
                
                loadCard();
                updateStats();
            }, 500);
        }

        // é‡æ–°æ´—ç‰Œ
        function shuffleCards() {
            if (remainingCards.length <= 1) return;
            
            flashcard.classList.add('slide-out');
            
            setTimeout(() => {
                // é‡æ–°æ´—ç‰Œå‰©ä½™å¡ç‰‡
                remainingCards = shuffleArray(remainingCards);
                loadCard();
            }, 500);
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {

            cardCounter.textContent = `å¡ç‰‡ ${reviewedCount + 1} / ${flashcardData.length}`;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            reviewedCountEl.textContent = reviewedCount;

            totalReviewsEl.textContent = totalReviews;
        }
