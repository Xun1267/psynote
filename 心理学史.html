        function cn2num(s){
            var m = { '零':0,'〇':0,'一':1,'二':2,'三':3,'四':4,'五':5,'六':6,'七':7,'八':8,'九':9,'十':10 };
            if (!s) return NaN;
            if (/^\d+$/.test(s)) return parseInt(s,10);
            if (s === '十') return 10;
            if (s.length === 1) return m[s] || NaN;
            var idx = s.indexOf('十');
            if (idx === 0) { var u = m[s.slice(1)] || 0; return 10 + u; }
            if (idx === s.length - 1) { var t = m[s.slice(0,idx)] || 0; return t * 10; }
            if (idx > 0) { var t2 = m[s.slice(0,idx)] || 0; var u2 = m[s.slice(idx+1)] || 0; return t2*10 + u2; }
            return NaN;
        }

⑥突出了冯特心理学的分析性，但铁钦纳的综合是为分析服务的，而冯特的综合是分析的必然结果。

③行为选择：根据达尔文进化论中优胜劣汰的原则，物种与环境相适应并有利于生存的变异被保留下来，因此，环境对物种的行为有选择作用，同理，机能主义提出了依据结果选择行为的模式，如桑代克的效果律就认为获得满意效果的行为会被强化。这就是行为的选择。

论述行为主义产生的历史背景及主要方法（重点论述）
    ①社会背景
      a.行为主义是在当时美国的社会生活，生产实践和社会改良的需求下产生的。
b.是对当时美国社会生活和生产实践的需要的反映

     ②哲学背景
a.	机械唯物主义是当时自然科学成果总结的哲学思想，将生物体是为无生命的机器，华生也认为认识机器，受刺激-反应规律的制约。
b.	法国哲学家孔德的第一代实证主义，他把“一切科学知识都必须建立在来自观察和实验的经验事实的基础上”作为基本原则，早期行为主义依据这样的标准将可观察的行为作为心理学的研究对象。
c.	作为美国官方哲学的实用主义，是一种强调行为，实践和生活的科学，华生把人的活动简化为刺激-反应模式并把有效控制人的行为作为心理学的根本目的，都是实用主义哲学在行为主义心理学中的具体体现。
③神经生理学背景

a.	谢切诺夫出版《脑的反射》一书，认为反射不仅是动物活动的方式，也是人类心理活动的方式。他认为心理学家也必须采用生理学的客观方法。
b.	巴甫洛夫首创并运用条件发射法对人的高级神经活动进行了严格而客观的实验研究，提出了以条件反射学说为核心的高级神经活动规律理论。华生全盘接受了巴甫洛夫的学说和方法，并运用这些理论和方法来禅师自己的行为主义心理学思想。
c.	别赫切列夫是反射学说创始人，他鼓励研究运动型条件作用，支持建立在反射学基础上的理论解释，赞成客观心理学。
④心理学背景
a.传统意识心理学的危机
科学心理学诞生以后,一直把意识作为其研究对象.在对意识的理解.和如何研究意识的问题上,各传统学派意见分歧,意识心理学的危机导致心理学家开始从另一极展开研究,实现从研究意识到研究行为的转向,华生顺应心理学发展的时代要求.创立了行为主义这一新的心理学流派.实现了心理学的行为主义革命.
b.动物心理学的发展
达尔文出版《人类与动物表情》一书，认为动物与人类在各种不同情绪状态下所具有的表情在发生学上具有共同的根源，确立了人与动物心理发展的连续性思想。
摩尔根提出“吝啬律”，只要能用耕地机的心灵作用解释活动，就不用更高级的心灵作用来解释。
洛布提出“向性学说”，认为动物反应只是对刺激的直接作用没有必要用意识的术语来进行解释。
桑代克发展了一种客观的机械学习理论，他认为在研究动物的学习时，应尽量避免    
使用主观性的概念，而用刺激和反应之间的具体联结来解释学习
华生也在研究动物心理所形成的观念与方法的基础上.建立了自己的行为主义思想体系。

38.	对行为主义的评价（简答题）
贡献
①强化了心理学的自然科学特征，巩固了心理学的科学地位。以客观行为代替了主观意识，以实验法代替了内省法，使心理学可以获得比较客观的研究结果。
②扩大了心理学的研究领域，促进了动物心理学和儿童心理学的发展
③促进了心理学的应用研究，由于行为主义的目标就是预测和控制人的行为，因而特别强调社会环境对人的塑造作用。
局限
①生物学化倾向严重，否认心理和意识的存在，把行为归结为刺激-反应的联结，而刺激、反应又被分析还原为肌肉收缩和腺体分泌等生理活动。
    ②缩小了心理学的研究范围，否认意识、心理、内省及相关的概念，使心理学犯了客观主义的错误，成为没有头脑的心理学 。
③犯了环境决定论的错误，忽视刺激反应之间人的主体性因素的作用，把人视为一架被动的刺激-反应机器，把环境看作是人的行为的决定力量 。

①古代整体论的思想传统
a.格式塔心理学最大的特点是强调研究心理对象的整体性。
b.整体性思想的核心是有机体或统一的整体大于各部分单纯相加之和，这是一种和原子论思想相对立的观点。
c.整体论思想最早出现在古希腊和古罗马时代，但真正体现是在黑格尔的哲学之中。 
      d.詹姆斯认为意识不能分裂为元素，是整体的意识流
      e.杜威认为反射弧是一个整体，不能分解为感觉—运动元素
      f.形质学派认为形质是一种新的元素，格式塔学派批判此观点，认为知觉是一个整体，不能划分为元素。
     ②社会历史背景
20世纪初德国成为欧洲乃至世界经济强国，欲统一世界的野心使整个国内形成了强调统一、积极主观能动的整体社会意识形态，以至于当时的政治、经济、文化、科学等领域受此影响，倾向于整体性的研究。 
     ③哲学理论背景
       a.康德的“先验论”，格式塔学派将“先验范畴”—“经验的原始组织”，认为知觉的组织原则是先天就有的，无须后天学习。
       b.胡塞尔的现象学：现象学是对历程进行前提性的思考。人的意识不是抽象概念， 也  
不是记忆中的旧经验。心理学研究的是个人面对事件而产生的立即的主观的经验。研究心理现象应遵循观察先于分析的原则。现象不是客观事实，不能根据片面经验给予以偏概全的解释。
④科学背景
格式塔心理学家们接受和利用十九世纪末二十世纪初已被科学界普遍接受的物理学中“场论”的思想对心理现象及其机制作出全新的阐释，从而开创了心理学的新天地。
⑤心理学背景
a.马赫的理论：采用感觉经验的整体取向研究空间和时间知觉，提出空间形、时间形理念。他认为，空间形和时间形是完全独立的。形成的理念对格式塔心理学理念产生了先导性影响。提出“马赫带”
       b.形质学派理论：形质学派是格式塔心理学的直接前驱，直接影响到其整体论思想的形成。形质学派倡导研究事物的形，形质。“形质”是知觉中存在的由感觉成分派生出但又不是感觉简单复合的新成分，它最终决定着知觉的结果。 这是一种朴素的整体观。
