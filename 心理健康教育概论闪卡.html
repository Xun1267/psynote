            { question: "Â≠¶Ê†°ÂøÉÁêÜÂÅ•Â∫∑ÊïôËÇ≤Â∑•‰ΩúËÄÖÁöÑËÅå‰∏öÈÅìÂæ∑‰ΩúÁî®", answer: "‰øùÊä§Ë°å‰∏öÂ∑•‰ΩúÔºõË∞ÉÊéßÂÜÖÈÉ®ÊÑèËßÅÔºõÊèê‰æõÂøÖË¶Å‰øùÊä§Ôºõ‰∏∫Êù•ËÆøËÄÖÊèê‰æõ‰øùÊä§ÁöÑÊ≥ïÂæã‰æùÊçÆ„ÄÇ" }
        ];
        function shuffleArray(array) {
            const a = [...array];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }
        let currentCardIndex = 0;
        let remainingCards = [];
        let reviewedCount = 0;
        let totalReviews = 0;
        let isFlipped = false;
        const flashcard = document.getElementById('flashcard');
        const questionContent = document.getElementById('questionContent');
        const answerContent = document.getElementById('answerContent');
        const skipBtn = document.getElementById('skipBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const progressBar = document.getElementById('progressBar');
        const cardCounter = document.getElementById('cardCounter');
        const reviewedCountEl = document.getElementById('reviewedCount');
        const remainingCountEl = document.getElementById('remainingCount');
        const totalReviewsEl = document.getElementById('totalReviews');
        const completionModal = document.getElementById('completionModal');
        const finalReviewCount = document.getElementById('finalReviewCount');
        const restartBtn = document.getElementById('restartBtn');
        function init() {
            remainingCards = shuffleArray(flashcardData);
            loadCard();
            updateStats();
            flashcard.addEventListener('click', flipCard);
            skipBtn.addEventListener('click', skipCard);
            deleteBtn.addEventListener('click', deleteCard);
            shuffleBtn.addEventListener('click', shuffleCards);
            restartBtn.addEventListener('click', restart);
        }
        function loadCard() {
            if (remainingCards.length === 0) { showCompletionModal(); return; }
            currentCardIndex = 0;
            const currentCard = remainingCards[currentCardIndex];
            questionContent.textContent = currentCard.question;
            answerContent.textContent = currentCard.answer;
            flashcard.classList.remove('flipped','slide-out','delete-out');
            isFlipped = false;
            updateProgress();
            updateCounter();
        }
        function flipCard() {
            if (!isFlipped) {
                flashcard.classList.add('flipped');
                isFlipped = true;
                totalReviews++;
                updateStats();
            }
        }
        function skipCard() {
            if (remainingCards.length <= 1) { showCompletionModal(); return; }
            flashcard.classList.add('slide-out');
            setTimeout(() => {
                const first = remainingCards.shift();
                remainingCards.push(first);
                reviewedCount++;
                totalReviews++;
                flashcard.classList.remove('slide-out');
                loadCard();
                updateStats();
            }, 300);
        }
        function deleteCard() {
            flashcard.classList.add('delete-out');
            setTimeout(() => {
                remainingCards.shift();
                reviewedCount++;
                totalReviews++;
                flashcard.classList.remove('delete-out');
                loadCard();
                updateStats();
            }, 250);
        }
        function shuffleCards() {
            remainingCards = shuffleArray(remainingCards);
            loadCard();
        }
        function updateProgress() {
            const total = flashcardData.length;
            const completed = total - remainingCards.length;
            const pct = Math.round((completed / total) * 100);
            progressBar.style.width = pct + '%';
        }
        function updateCounter() {
            const total = flashcardData.length;
            const current = total - remainingCards.length + 1;
            const showCurrent = remainingCards.length === 0 ? total : Math.max(1, current);
            cardCounter.textContent = `Âç°Áâá ${showCurrent} / ${total}`;
        }
        function updateStats() {
            reviewedCountEl.textContent = reviewedCount;
            remainingCountEl.textContent = remainingCards.length;
            totalReviewsEl.textContent = totalReviews;
        }
        function showCompletionModal() {
            finalReviewCount.textContent = totalReviews;
            completionModal.classList.add('show');
        }
        function restart() {
            completionModal.classList.remove('show');
            currentCardIndex = 0;
            remainingCards = shuffleArray(flashcardData);
            reviewedCount = 0;
            totalReviews = 0;
            isFlipped = false;
            loadCard();
            updateStats();
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
