            flashcard.classList.remove('flipped','slide-out','delete-out');
            isFlipped = false;
            updateProgress();
            updateCounter();
        }
        function flipCard() {
            if (!isFlipped) {
                flashcard.classList.add('flipped');
                isFlipped = true;
                totalReviews++;
                updateStats();
            }
        }
        function skipCard() {
            if (remainingCards.length <= 1) { showCompletionModal(); return; }
            flashcard.classList.add('slide-out');
            setTimeout(() => {
                const first = remainingCards.shift();
                remainingCards.push(first);
                reviewedCount++;
                totalReviews++;
                flashcard.classList.remove('slide-out');
                loadCard();
                updateStats();
            }, 300);
        }
        function deleteCard() {
            flashcard.classList.add('delete-out');
            setTimeout(() => {
                remainingCards.shift();
                reviewedCount++;
                totalReviews++;
                flashcard.classList.remove('delete-out');
                loadCard();
                updateStats();
            }, 250);
        }
        function shuffleCards() {
            remainingCards = shuffleArray(remainingCards);
            loadCard();
        }
        function updateProgress() {
            const total = flashcardData.length;
            const completed = total - remainingCards.length;
            const pct = Math.round((completed / total) * 100);
            progressBar.style.width = pct + '%';
        }
        function updateCounter() {
            const total = flashcardData.length;
            const current = total - remainingCards.length + 1;
            const showCurrent = remainingCards.length === 0 ? total : Math.max(1, current);
            cardCounter.textContent = `Âç°Áâá ${showCurrent} / ${total}`;
        }
        function updateStats() {
            reviewedCountEl.textContent = reviewedCount;
            remainingCountEl.textContent = remainingCards.length;
            totalReviewsEl.textContent = totalReviews;
        }
        function showCompletionModal() {
            finalReviewCount.textContent = totalReviews;
            completionModal.classList.add('show');
        }
        function restart() {
            completionModal.classList.remove('show');
            currentCardIndex = 0;
            remainingCards = shuffleArray(flashcardData);
            reviewedCount = 0;
            totalReviews = 0;
            isFlipped = false;
            loadCard();
            updateStats();
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
