<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验心理学习题库 (完整版 1-200)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* * 核心样式系统 - 玻璃拟态与莫兰迪色系 */
        :root {
            --morandi-blue: #93a2a9;
            --morandi-blue-light: #cdd5d8;
            --morandi-green: #9caf98;
            --morandi-green-light: #dbe4d9;
            --morandi-pink: #dcc7c4;
            --text-main: #4a4a4a;
            --text-light: #6e6e6e;
            --success-color: #7b9e89;
            --error-color: #c98a86;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0e8eb 0%, #b5c4b1 50%, #dcc7c4 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Glassmorphism Components */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 24px;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            color: var(--text-main);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .glass-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .glass-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .glass-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(200, 200, 200, 0.2);
        }

        .back-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Header */
        header h1 {
            font-family: 'Noto Serif SC', serif;
            color: var(--text-main);
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            text-align: center;
        }

        .progress-container {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: var(--morandi-blue);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Tags */
        .chapter-tag, .type-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 12px;
            margin-right: 8px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
        }

        .chapter-tag {
            background: rgba(147, 162, 169, 0.15);
            color: var(--text-main);
        }

        .type-tag.single {
            background: rgba(156, 175, 152, 0.2);
            color: #5a7058;
        }

        .type-tag.multi {
            background: rgba(220, 199, 196, 0.3);
            color: #8a6a66;
        }

        /* Question Area */
        .question-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 24px;
            line-height: 1.7;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: flex-start;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .option-item.selected {
            background: var(--morandi-blue-light);
            border-color: var(--morandi-blue);
        }

        .question-card.multi .option-item.selected {
            background: var(--morandi-pink);
            border-color: #bfa5a1;
        }

        .option-item.correct {
            background: rgba(123, 158, 137, 0.2) !important;
            border-color: var(--success-color) !important;
        }

        .option-item.wrong {
            background: rgba(201, 138, 134, 0.2) !important;
            border-color: var(--error-color) !important;
        }

        .option-marker {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            margin-right: 16px;
            border: 2px solid #a0a0a0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #888;
            margin-top: 2px;
        }

        .question-card.multi .option-marker {
            border-radius: 6px;
        }

        .option-item.selected .option-marker {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255,255,255,0.5);
        }

        .option-item.correct .option-marker {
            border-color: var(--success-color);
            background: var(--success-color);
            color: white;
            content: '✓';
        }

        .option-item.wrong .option-marker {
            border-color: var(--error-color);
            background: var(--error-color);
            color: white;
            content: '✕';
        }

        .feedback-section {
            margin-top: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border-left: 4px solid var(--morandi-blue);
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .feedback-section.show {
            display: block;
        }

        .feedback-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
            font-family: 'Noto Serif SC', serif;
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .question-navigator {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px 10px;
            flex: 1;
            margin: 0 15px;
            scrollbar-width: none;
        }
        .question-navigator::-webkit-scrollbar { display: none; }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .nav-dot.active {
            width: 24px;
            background: var(--morandi-blue);
        }

        .nav-dot.correct {
            background: var(--success-color);
            opacity: 0.8;
        }

        .nav-dot.wrong {
            background: var(--error-color);
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-card {
            display: none;
        }
        
        .question-card.active {
            display: block;
            animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--morandi-blue), #7a8b92);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(147, 162, 169, 0.4);
            font-family: 'Noto Serif SC', serif;
        }

        .score-label {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.9;
            font-family: 'Inter', sans-serif;
        }

        @media (max-width: 600px) {
            .back-home-btn {
                position: static;
                margin-bottom: 20px;
                display: inline-block;
            }
            .bottom-nav {
                width: 95%;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>

<a class="glass-button back-home-btn" href="#">🏠 实验心理学</a>

<div class="container">
    <header class="glass-card">
        <h1>实验心理学习题 (1-200)</h1>
        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; color: var(--text-light); margin-top: 10px;">
            <span>进度: <span id="current-index">1</span> / <span id="total-count">200</span></span>
            <span>正确率: <span id="current-accuracy">0%</span></span>
        </div>
        <div class="progress-container">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </header>

    <div id="quiz-area" class="quiz-content">
        <!-- 题目将通过 JS 渲染 -->
    </div>

    <div id="result-area" class="glass-card" style="display: none; text-align: center;">
        <div class="stats-card">
            <div class="score-circle">
                <span id="final-score">0</span>
                <span class="score-label">最终得分</span>
            </div>
            <h2 style="font-family: 'Noto Serif SC', serif; color: var(--text-main); margin-bottom: 10px;">练习完成</h2>
            <p style="color: var(--text-light); margin-bottom: 30px;">
                你完成了所有题目。<br>
                <span id="accuracy-text"></span>
            </p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="glass-button" onclick="resetQuiz()">↺ 重新练习</button>
            </div>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <button class="glass-button" style="padding: 8px 16px;" id="prev-btn" onclick="prevQuestion()">❮</button>
    <div class="question-navigator" id="nav-dots">
        <!-- 导航点 -->
    </div>
    <button class="glass-button" style="padding: 8px 16px;" id="next-btn" onclick="nextQuestion()">❯</button>
</div>

<script>
    // 题目数据整合 (1-200)
    const questions = [
        // --- Part 1 (1-50) ---
        { id: 1, chapter: "抽样方法", type: "single", question: "“目标总体”最准确的定义是：", options: ["A. 研究对象中方便抽取的总体", "B. 研究对象的全体", "C. 研究者能实际调查的总体", "D. 抽样后剩余的总体"], answer: 1, analysis: "【解析】目标总体（Target Population）是指研究者希望将研究结果推广到的整个群体，即研究对象的全体。" },
        { id: 2, chapter: "抽样方法", type: "single", question: "“可得总体”指的是：", options: ["A. 研究对象的全体", "B. 研究对象中方便抽取的总体", "C. 与研究无关的总体", "D. 采用分层抽样后的总体"], answer: 1, analysis: "【解析】可得总体（Accessible Population）是指研究者在实际操作中能够接触到、从中抽取样本的那部分总体。" },
        { id: 3, chapter: "抽样方法", type: "single", question: "“代表性样本”应满足的要求是：", options: ["A. 与可得总体保持一致", "B. 与目标总体保持一致", "C. 任意选择，只要数量足够即可", "D. 研究者主观判断即可"], answer: 1, analysis: "【解析】代表性样本的关键在于其特征能准确反映目标总体的特征，从而使研究结果具有推广性。" },
        { id: 4, chapter: "抽样方法", type: "single", question: "下列哪项属于“有偏样本”的特征？", options: ["A. 样本特征与总体研究特征高度一致", "B. 样本特征与总体研究特征差异甚远", "C. 抽样方法随机，机会均等", "D. 样本容量很大"], answer: 1, analysis: "【解析】有偏样本（Biased Sample）指样本的系统性特征与总体特征存在显著差异，导致无法正确推论总体。" },
        { id: 5, chapter: "抽样方法", type: "single", question: "“简单随机抽样”最重要的特点是：", options: ["A. 每个个体被选中的机会相同", "B. 按总体特征分层后再抽样", "C. 按群组随机选择部分群组", "D. 根据方便程度选择"], answer: 0, analysis: "【解析】简单随机抽样的核心原则是总体中每一个体被抽取的机会是均等的。" },
        { id: 6, chapter: "抽样方法", type: "single", question: "“分层随机抽样”适用于以下哪种情况？", options: ["A. 总体内各单位特征完全相同", "B. 总体内存在明显异质性，需要分层", "C. 无法获取总体特征信息", "D. 只需便捷地获取样本"], answer: 1, analysis: "【解析】当总体内部差异较大（异质性高）时，为了保证样本代表性，需按特征分层，使层内同质，层间异质。" },
        { id: 7, chapter: "抽样方法", type: "single", question: "“整群抽样”是指：", options: ["A. 把总体分层后，各层内随机抽样", "B. 随机选取若干完整的群组进行调查", "C. 从总体中随机抽取若干个体", "D. 根据便利程度选择群组"], answer: 1, analysis: "【解析】整群抽样是将总体分为若干群组，随机抽取部分群组，对选中群组内的所有个体进行调查。" },
        { id: 8, chapter: "抽样方法", type: "single", question: "下列哪种方法最缺乏随机性且代表性最差？", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 3, analysis: "【解析】便利取样属于非概率抽样，依据方便原则选取，缺乏随机性，代表性通常最差。" },
        { id: 9, chapter: "抽样方法", type: "single", question: "要保证样本具有最佳代表性，应首选：", options: ["A. 便利取样", "B. 整群抽样", "C. 简单随机抽样", "D. 有偏样本"], answer: 2, analysis: "【解析】在各种抽样方法中，简单随机抽样（及其衍生的分层随机抽样）在理论上最能保证样本对总体的代表性。" },
        { id: 10, chapter: "抽样方法", type: "single", question: "下列哪项不属于概率抽样方法？", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 3, analysis: "【解析】便利取样是非概率抽样；A、B、C均遵循随机原则，属于概率抽样。" },
        { id: 11, chapter: "抽样方法", type: "single", question: "关于“可得总体”的描述，以下哪项错误？", options: ["A. 是研究对象中可方便抽取的那部分", "B. 必定能够完全代表目标总体", "C. 与目标总体有一定差异风险", "D. 往往受实际条件限制"], answer: 1, analysis: "【解析】可得总体受限于实际条件，往往不能完美代表理论上的目标总体，存在偏差风险。" },
        { id: 12, chapter: "抽样方法", type: "single", question: "以下哪种情形属于“有偏样本”？", options: ["A. 按性别、年龄分层后抽取", "B. 从全国随机抽取各地居民", "C. 网络问卷仅收集团队成员回答", "D. 按群组随机选取若干小区"], answer: 2, analysis: "【解析】仅收集团队成员回答，样本来源单一且特定，无法代表广泛的网民或大众，属于典型的有偏样本。" },
        { id: 13, chapter: "抽样方法", type: "single", question: "如果总体具有明显的地域／行业差异，研究者应采用：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 便利取样", "D. 有偏样本"], answer: 1, analysis: "【解析】当总体在某些特征（如地域、行业）上存在明显差异时，分层抽样能确保各层都在样本中得到合理比例的体现。" },
        { id: 14, chapter: "抽样方法", type: "single", question: "当总体难以分层且地域分布广时，常用：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 2, analysis: "【解析】整群抽样特别适用于总体范围大、分布广的情况，可以节省人力物力。" },
        { id: 15, chapter: "抽样方法", type: "single", question: "研究者选择门诊时间内首10位来访患者，属于：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 3, analysis: "【解析】这是典型的便利取样，选取的是最容易获得的对象，未遵循随机原则。" },
        { id: 16, chapter: "抽样方法", type: "single", question: "在分层随机抽样中，常用的分层依据不包括：", options: ["A. 性别", "B. 年龄", "C. 星座", "D. 区域"], answer: 2, analysis: "【解析】分层依据应与研究变量相关。性别、年龄、区域常与心理变量相关，而星座通常被视为无关变量。" },
        { id: 17, chapter: "抽样方法", type: "single", question: "当群组数量较少且组内差异大时，优先考虑：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 1, analysis: "【解析】(注：此题有争议。若组内差异大说明组内异质，整群抽样效率高。但若强调群组少，可能不适合整群。根据题库常见逻辑，若强调特征差异控制，选分层)。但根据提供的答案参考，此题选B（分层）。理由可能是：组内差异大意味着整体异质性高，为了保证代表性，应该将这些差异分层。" },
        { id: 18, chapter: "抽样方法", type: "single", question: "下列哪项能有效降低抽样误差？", options: ["A. 缩小样本容量", "B. 增加样本容量", "C. 使用便利取样", "D. 使用有偏样本"], answer: 1, analysis: "【解析】根据大数定律，样本容量越大，样本统计量越接近总体参数，抽样误差越小。" },
        { id: 19, chapter: "抽样方法", type: "single", question: "若要确保每位研究对象被选中的机会相等，应采用：", options: ["A. 分层随机抽样", "B. 整群抽样", "C. 简单随机抽样", "D. 便利取样"], answer: 2, analysis: "【解析】这是简单随机抽样的定义特性：等概率性。" },
        { id: 20, chapter: "抽样方法", type: "single", question: "在整群抽样中，错误的做法是：", options: ["A. 把总体划分为若干互不重叠的群组", "B. 随机选取部分群组进行全面调查", "C. 先从每个群组中随机抽取个体再调查", "D. 对所选群组中的每个单位全部调查"], answer: 2, analysis: "【解析】整群抽样的特征是“选中群组后，调查该群组内的所有个体”。C选项描述的是多阶段抽样或分层抽样，而非纯粹的整群抽样。" },
        { id: 21, chapter: "抽样方法", type: "single", question: "研究者只能获得A市三家医院的患者名单，则这三家医院构成：", options: ["A. 目标总体", "B. 可得总体", "C. 代表性样本", "D. 有偏样本"], answer: 1, analysis: "【解析】研究者实际能接触到的总体范围（三家医院）即为可得总体。" },
        { id: 22, chapter: "抽样方法", type: "single", question: "下列哪项不是“确定样本”时的考虑因素？", options: ["A. 样本容量", "B. 抽样方法", "C. 数据分析软件", "D. 样本代表性"], answer: 2, analysis: "【解析】确定样本主要考虑代表性、容量和方法。数据分析软件是后续处理工具，不影响样本本身的确定。" },
        { id: 23, chapter: "抽样方法", type: "single", question: "在大规模社会调查中，为节省人力物力，常用：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 2, analysis: "【解析】整群抽样集中调查部分群组，大大减少了奔波于不同个体间的时间和成本。" },
        { id: 24, chapter: "抽样方法", type: "single", question: "研究者想研究不同学历人群的态度，应采用：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 1, analysis: "【解析】学历是明显的分层变量，采用分层抽样能确保各学历层次都有足够样本。" },
        { id: 25, chapter: "抽样方法", type: "single", question: "某市有1000人，研究者通过随机号码表抽取100人，属于：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 0, analysis: "【解析】使用随机号码表是简单随机抽样的典型操作。" },
        { id: 26, chapter: "抽样方法", type: "single", question: "将总体按教育程度分层，再在各层随机抽取，属于：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 1, analysis: "【解析】按特征分层+层内随机 = 分层随机抽样。" },
        { id: 27, chapter: "抽样方法", type: "single", question: "把城市划分为20个社区，随机选取5个社区进行全面调查，属于：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 2, analysis: "【解析】以社区为单位进行抽取，并全面调查，属于整群抽样。" },
        { id: 28, chapter: "抽样方法", type: "single", question: "研究者从自己同事中选取样本进行问卷调查，属于：", options: ["A. 简单随机抽样", "B. 分层随机抽样", "C. 整群抽样", "D. 便利取样"], answer: 3, analysis: "【解析】选取身边容易获得的人群（同事），属于便利取样。" },
        { id: 29, chapter: "抽样方法", type: "single", question: "代表性样本的主要优点在于：", options: ["A. 成本最低", "B. 随机误差最大", "C. 结果可推广到总体", "D. 调查速度最快"], answer: 2, analysis: "【解析】代表性样本的最大价值在于其研究结果具有良好的外部效度，可推广至总体。" },
        { id: 30, chapter: "抽样方法", type: "single", question: "关于有偏样本，下列说法错误的是：", options: ["A. 往往容易获得", "B. 难以推广结论", "C. 样本特征与总体一致", "D. 抽样过程缺乏随机性"], answer: 2, analysis: "【解析】有偏样本的定义就是其特征偏离了总体特征，因此C选项“与总体一致”是错误的。" },
        { id: 31, chapter: "变量类型", type: "single", question: "下列哪个属于定量变量？", options: ["A. 刺激呈现时间", "B. 性别", "C. 药品种类", "D. 心理疗法类型"], answer: 0, analysis: "【解析】刺激呈现时间是连续的数值，属于定量变量。其他选项均为分类（定性）变量。" },
        { id: 32, chapter: "变量类型", type: "single", question: "下列哪个属于定性变量？", options: ["A. 反应时", "B. IQ值", "C. 态度的7点量表分数", "D. 教学方法类型"], answer: 3, analysis: "【解析】教学方法类型（如讲授法、讨论法）是类别，属于定性变量。其他均为数值变量。" },
        { id: 33, chapter: "变量类型", type: "single", question: "“刺激持续时间”属于哪种来源的变量？", options: ["A. 刺激变量", "B. 环境变量", "C. 被试变量", "D. 操作性变量"], answer: 0, analysis: "【解析】刺激持续时间是刺激本身的属性，属于刺激变量。" },
        { id: 34, chapter: "变量类型", type: "single", question: "“照度”属于哪种来源的变量？", options: ["A. 刺激变量", "B. 环境变量", "C. 被试变量", "D. 操作性变量"], answer: 1, analysis: "【解析】照度属于实验环境的物理属性，是环境变量。" },
        { id: 35, chapter: "变量类型", type: "single", question: "“性别”属于哪种来源的变量？", options: ["A. 刺激变量", "B. 环境变量", "C. 被试变量", "D. 操作性变量"], answer: 2, analysis: "【解析】性别是被试自身的属性，属于被试变量。" },
        { id: 36, chapter: "变量类型", type: "single", question: "下列哪项不属于被试的固有特征？", options: ["A. 年龄", "B. 气质", "C. 家庭背景", "D. 单眼辨别刺激"], answer: 3, analysis: "【解析】单眼辨别刺激是实验任务或操作，不是被试自带的固有属性（如年龄、气质）。" },
        { id: 37, chapter: "变量类型", type: "single", question: "使用双耳分听法时，所操纵的是哪种被试变量？", options: ["A. 刺激变量", "B. 环境变量", "C. 固有被试变量", "D. 暂时被试变量"], answer: 3, analysis: "【解析】双耳分听法改变了被试当下的注意状态，属于对暂时被试变量的操纵。" },
        { id: 38, chapter: "变量类型", type: "single", question: "下列哪项属于环境变量？", options: ["A. 噪声水平", "B. 婚姻状况", "C. IQ值", "D. 配对联想词表"], answer: 0, analysis: "【解析】噪声水平是环境因素。婚姻状况、IQ是被试变量，词表是刺激变量。" },
        { id: 39, chapter: "变量类型", type: "single", question: "“学习条件”在操作程度上属于哪类变量？", options: ["A. 操作性变量", "B. 非操作性变量", "C. 定性变量", "D. 环境变量"], answer: 0, analysis: "【解析】学习条件（如集中学习vs分散学习）是研究者可以主动操纵和改变的，属于操作性变量。" },
        { id: 40, chapter: "变量类型", type: "single", question: "“年龄”在操作程度上属于哪类变量？", options: ["A. 操作性变量", "B. 非操作性变量", "C. 定量变量", "D. 定性变量"], answer: 1, analysis: "【解析】年龄是被试自带的属性，研究者无法改变它，只能进行选择，属于非操作性变量。" },
        { id: 41, chapter: "变量类型", type: "single", question: "下列哪项不属于操作性变量？", options: ["A. 刺激呈现时间", "B. 奖赏次数", "C. 学习条件", "D. 性别"], answer: 3, analysis: "【解析】性别无法被研究者操纵，是非操作性变量。" },
        { id: 42, chapter: "变量类型", type: "single", question: "下列哪种变量是研究者主动操纵的？", options: ["A. 操作性变量", "B. 非操作性变量", "C. 定性变量", "D. 环境变量"], answer: 0, analysis: "【解析】操作性变量的定义即为研究者可以主动操纵的变量。" },
        { id: 43, chapter: "变量类型", type: "single", question: "下列哪项是定量变量的示例？", options: ["A. 正确率", "B. 药品种类", "C. 不同教法", "D. 心理疗法类型"], answer: 0, analysis: "【解析】正确率是数值，属于定量变量。其他为类别（定性）变量。" },
        { id: 44, chapter: "变量类型", type: "single", question: "“用药量”应归为以下哪种变量？", options: ["A. 定性变量", "B. 定量变量", "C. 环境变量", "D. 刺激变量"], answer: 1, analysis: "【解析】用药量（如mg数）是数值，属于定量变量。" },
        { id: 45, chapter: "变量类型", type: "single", question: "“配对联想词表”属于哪种来源的变量？", options: ["A. 刺激变量", "B. 环境变量", "C. 被试变量", "D. 操作性变量"], answer: 0, analysis: "【解析】词表是呈现给被试的材料，属于刺激变量。" },
        { id: 46, chapter: "变量类型", type: "single", question: "“家庭背景”在变量来源上属于哪类？", options: ["A. 刺激变量", "B. 环境变量", "C. 被试变量", "D. 操作性变量"], answer: 2, analysis: "【解析】家庭背景是被试的社会属性，属于被试变量。" },
        { id: 47, chapter: "变量类型", type: "single", question: "“刺激强度”在变量性质上属于哪类？", options: ["A. 定量变量", "B. 定性变量", "C. 非操作性变量", "D. 环境变量"], answer: 0, analysis: "【解析】刺激强度（如分贝、流明）是数值，属于定量变量。" },
        { id: 48, chapter: "变量类型", type: "single", question: "“白天/晚上”作为实验条件是一种什么变量？", options: ["A. 刺激变量", "B. 环境变量", "C. 被试变量", "D. 操作性变量"], answer: 1, analysis: "【解析】时间段（白天/晚上）属于实验发生的外部环境背景，是环境变量。" },
        { id: 49, chapter: "变量类型", type: "single", question: "“IQ值”应归类为哪种变量？", options: ["A. 刺激变量", "B. 环境变量", "C. 定量变量", "D. 定性变量"], answer: 2, analysis: "【解析】IQ值是数值，属于定量变量。" },
        { id: 50, chapter: "变量类型", type: "single", question: "“父母职业”在操作程度上属于哪类变量？", options: ["A. 操作性变量", "B. 非操作性变量", "C. 刺激变量", "D. 环境变量"], answer: 1, analysis: "【解析】父母职业是被试的背景特征，研究者无法改变，属于非操作性变量。" },

        // --- Part 2 (51-100) ---
        { id: 51, chapter: "实验者效应", type: "single", question: "下列哪项属于“实验者效应”中的实验者特质？", options: ["A. 被试的智力水平", "B. 主试的性别", "C. 刺激呈现顺序", "D. 实验室温度"], answer: 1, analysis: "【解析】实验者特质包括主试的年龄、性别、种族等固有特征，这些可能无意中影响被试的反应。" },
        { id: 52, chapter: "实验者效应", type: "single", question: "罗森塔尔效应指的是实验者的哪种影响？", options: ["A. 实验者的生理特质", "B. 实验者的期望效应", "C. 被试的假设效应", "D. 环境的噪声干扰"], answer: 1, analysis: "【解析】罗森塔尔效应（皮格马利翁效应）是指实验者的期望通过微妙的线索传递给被试，从而使被试表现出符合期望的行为。" },
        { id: 53, chapter: "实验者效应", type: "single", question: "哪种方法可以用来控制实验者期望？", options: ["A. 恒定法", "B. 双盲控制", "C. 拉丁方设计", "D. 匹配法"], answer: 1, analysis: "【解析】双盲控制是指主试和被试都不知道实验的分组和目的，从而有效消除实验者期望效应。" },
        { id: 54, chapter: "实验者效应", type: "single", question: "下列哪项不属于控制实验者效应的方法？", options: ["A. 标准化培训主试", "B. 使用电脑主试", "C. 提高噪声水平", "D. 双盲设计"], answer: 2, analysis: "【解析】提高噪声水平属于环境控制，与实验者效应无关。标准化培训、电脑自动化施测和双盲设计均可减少主试的主观影响。" },
        { id: 55, chapter: "被试效应", type: "single", question: "“好被试现象”是指：", options: ["A. 被试努力猜测并符合实验者假设", "B. 被试对实验室环境的额外关注", "C. 被试根据指导语完成任务", "D. 被试的生理状态变化"], answer: 0, analysis: "【解析】好被试（Good Subject）倾向于迎合实验者的意图，试图表现出实验者期望的结果，从而污染数据。" },
        { id: 56, chapter: "被试效应", type: "single", question: "霍桑效应主要强调的是：", options: ["A. 被试的智力水平", "B. 被试受到关注后动机增强", "C. 实验者的期望影响", "D. 实验室温度控制"], answer: 1, analysis: "【解析】霍桑效应是指当被试意识到自己正在被观察或研究时，其行为表现会因受到关注而改变（通常是变好）。" },
        { id: 57, chapter: "被试效应", type: "single", question: "安慰剂效应属于哪类额外变量？", options: ["A. 实验者变量", "B. 被试效应", "C. 环境变量", "D. 设计变量"], answer: 1, analysis: "【解析】安慰剂效应是被试因相信治疗有效而产生的心理或生理改善，属于被试自身的心理作用。" },
        { id: 58, chapter: "被试效应", type: "single", question: "约翰·亨利效应是指：", options: ["A. 控制组被试在竞争中超常发挥", "B. 实验者期望导致结果偏倚", "C. 被试对噪声敏感", "D. 仪器测量误差"], answer: 0, analysis: "【解析】约翰·亨利效应是指控制组被试为了证明自己不比实验组差，而表现出超常的努力和绩效。" },
        { id: 59, chapter: "变量类型", type: "single", question: "下列哪项是“刺激变量”的例子？", options: ["A. 实验室照度", "B. 刺激持续时间", "C. 被试的年龄", "D. 数据分析方法"], answer: 1, analysis: "【解析】刺激持续时间是刺激本身的属性。照度是环境，年龄是被试变量。" },
        { id: 60, chapter: "变量类型", type: "single", question: "“环境变量”不包括：", options: ["A. 温度", "B. 照度", "C. 刺激强度", "D. 噪声水平"], answer: 2, analysis: "【解析】刺激强度属于刺激变量（自变量或相关变量），而非环境背景变量。" },
        { id: 61, chapter: "变量类型", type: "single", question: "下列哪种属于“被试的固有特征”？", options: ["A. 临时分心状态", "B. 双耳分听法操作", "C. 气质类型", "D. 刺激材料类别"], answer: 2, analysis: "【解析】气质类型是被试长期稳定的个性特征，属于固有特征。" },
        { id: 62, chapter: "变量类型", type: "single", question: "使用单眼辨别刺激以改变被试状态，属于哪种变量？", options: ["A. 固有被试变量", "B. 暂时被试变量", "C. 环境变量", "D. 操作性变量"], answer: 1, analysis: "【解析】单眼辨别是通过实验操作临时改变被试的感知状态，属于暂时被试变量。" },
        { id: 63, chapter: "实验控制", type: "single", question: "下列哪项属于“实验仪器性能与技术参数”的控制？", options: ["A. 广播指导语内容", "B. 仪器的采样频率设置", "C. 被试的性别配比", "D. 刺激材料的随机化"], answer: 1, analysis: "【解析】采样频率是仪器的技术指标，直接影响数据的精度。" },
        { id: 64, chapter: "实验控制", type: "single", question: "在实验环境方面，研究者最不需要关注的是：", options: ["A. 室内温度", "B. 噪声干扰", "C. 被试期望", "D. 空间大小"], answer: 2, analysis: "【解析】被试期望属于被试变量，不属于物理环境控制的范畴（虽然需要控制，但归类不同）。" },
        { id: 65, chapter: "实验控制", type: "single", question: "下列哪项属于“实验设计和过程控制”？", options: ["A. 采用双盲法", "B. 设置仪器增益", "C. 统计方差齐性检验", "D. 保持照度恒定"], answer: 0, analysis: "【解析】双盲法是实验设计层面的控制策略。B是仪器控制，D是环境控制，C是统计分析。" },
        { id: 66, chapter: "实验控制", type: "single", question: "在数据整理和统计分析中，哪一项可以降低系统误差？", options: ["A. 随机化", "B. 提高样本量", "C. 使用协变量分析", "D. 增加被试激励"], answer: 2, analysis: "【解析】协变量分析（ANCOVA）可以通过统计手段剔除额外变量（如前测差异）的影响，从而减少系统误差。" },
        { id: 67, chapter: "控制方法", type: "single", question: "“消除法”控制额外变量的做法是：", options: ["A. 在实验中完全剔除该变量", "B. 将该变量保持恒定", "C. 随机分配被试", "D. 采用ABBA平衡"], answer: 0, analysis: "【解析】消除法即让额外变量在实验中不出现，如在隔音室中消除噪声。" },
        { id: 68, chapter: "控制方法", type: "single", question: "下列哪项属于“恒定法”？", options: ["A. 所有被试均在25℃环境下测试", "B. 随机将被试分配到各组", "C. 拉丁方设计", "D. 作为协变量纳入分析"], answer: 0, analysis: "【解析】恒定法是指让额外变量在所有实验条件下保持同一个固定值（如恒温）。" },
        { id: 69, chapter: "控制方法", type: "single", question: "使用随机化法控制额外变量的基本原理是：", options: ["A. 将变量完全去除", "B. 在各组间均匀分布", "C. 对比所有可能序列", "D. 保持变量恒定"], answer: 1, analysis: "【解析】随机化利用概率论原理，使额外变量在各组间随机分布，从而达到统计上的平衡。" },
        { id: 70, chapter: "控制方法", type: "single", question: "“匹配法”最常用的操作是：", options: ["A. 随机分配被试", "B. 在各组按年龄配对", "C. 剔除某些被试", "D. 随机抵消平衡"], answer: 1, analysis: "【解析】匹配法是先测量被试的相关特征（如年龄、智力），然后将被试配对并分配到不同组。" },
        { id: 71, chapter: "实验设计", type: "single", question: "“兼作组法”又称为：", options: ["A. 被试间设计", "B. 重复测量设计", "C. 拉丁方设计", "D. 分层随机抽样"], answer: 1, analysis: "【解析】兼作组法即同一组被试兼作实验组和控制组，也就是被试内设计（重复测量设计）。" },
        { id: 72, chapter: "控制方法", type: "single", question: "下列哪种是“完全抵消平衡”？", options: ["A. 列出所有处理顺序并随机分配", "B. 随机抵消平衡", "C. ABBA法", "D. 将变量保持不变"], answer: 0, analysis: "【解析】完全抵消平衡要求呈现自变量水平的所有可能顺序（全排列），并让被试随机接受一种。" },
        { id: 73, chapter: "控制方法", type: "single", question: "ABBA法最主要用来控制：", options: ["A. 仪器漂移", "B. 顺序效应", "C. 被试期望", "D. 环境温度"], answer: 1, analysis: "【解析】ABBA法（如A-B-B-A顺序）用于平衡练习效应和疲劳效应，即顺序效应。" },
        { id: 74, chapter: "控制方法", type: "single", question: "拉丁方设计的主要目的是：", options: ["A. 消除所有额外变量", "B. 部分抵消顺序或练习效应", "C. 增加被试动机", "D. 随机剔除异常值"], answer: 1, analysis: "【解析】拉丁方设计是一种不完全抵消平衡，能以较少的被试量平衡顺序效应。" },
        { id: 75, chapter: "控制方法", type: "single", question: "将额外变量作为协变量直接纳入模型，属于：", options: ["A. 消除法", "B. 恒定法", "C. 纳入额外变量法", "D. 匹配法"], answer: 2, analysis: "【解析】这是统计控制的一种，将无法物理控制的变量作为协变量纳入分析。" },
        { id: 76, chapter: "控制方法", type: "single", question: "在控制练习效应时，研究者采用了多种条件顺序，属于哪种方法？", options: ["A. 消除法", "B. 部分抵消平衡", "C. 恒定法", "D. 纳入协变量"], answer: 1, analysis: "【解析】使用多种顺序（如拉丁方）来平衡练习效应，属于抵消平衡法。" },
        { id: 77, chapter: "控制方法", type: "single", question: "若要完全消除被试的年龄影响，应采用：", options: ["A. 随机化法", "B. 消除法（排除所有非目标年龄被试）", "C. 匹配法", "D. 兼作组法"], answer: 1, analysis: "【解析】只选择特定年龄段（如20岁）的被试，实际上是“消除”了年龄差异这一变量。" },
        { id: 78, chapter: "控制方法", type: "single", question: "将被试按智力水平分为高、中、低组，分别再随机分配，属于：", options: ["A. 随机化法", "B. 匹配法", "C. 恒定法", "D. 纳入协变量"], answer: 1, analysis: "【解析】先分类/配对再随机分配，是匹配法的典型操作。" },
        { id: 79, chapter: "控制方法", type: "single", question: "“纳入额外变量法”常用于下列哪种分析？", options: ["A. 方差分析(ANOVA)", "B. 协方差分析(ANCOVA)", "C. 描述性统计", "D. 频数分析"], answer: 1, analysis: "【解析】协方差分析的核心就是纳入协变量。" },
        { id: 80, chapter: "控制方法", type: "single", question: "在双盲设计中，研究者和被试都不知道分组信息，这主要是为了控制：", options: ["A. 实验者效应", "B. 环境变量", "C. 仪器误差", "D. 设计缺陷"], answer: 0, analysis: "【解析】双盲设计同时控制了实验者期望效应和霍桑效应（被试期望）。" },
        { id: 81, chapter: "实验设计", type: "single", question: "关于被试间设计，下列说法正确的是：", options: ["A. 每个被试接受所有实验条件", "B. 不同被试分别接受不同实验条件", "C. 同时对被试进行前测和后测", "D. 需要对被试进行匹配"], answer: 1, analysis: "【解析】被试间设计（组间设计）是指每个被试只接受一种自变量水平的处理。" },
        { id: 82, chapter: "实验设计", type: "single", question: "在随机实验组–控制组后测设计中，下列步骤不包括：", options: ["A. 对实验组进行干预", "B. 对控制组不进行干预", "C. 对两组进行前测", "D. 对两组进行后测"], answer: 2, analysis: "【解析】后测设计只有后测，没有前测。" },
        { id: 83, chapter: "实验设计", type: "single", question: "在随机实验组–控制组前后测设计中，常用的统计方法是：", options: ["A. 配对样本t检验", "B. 独立样本t检验", "C. 单因素方差分析", "D. 卡方检验"], answer: 1, analysis: "【解析】通常比较两组的后测差异或前后测差值，两组是独立的，故用独立样本t检验。" },
        { id: 84, chapter: "实验设计", type: "single", question: "下列哪种设计用于控制被试个体差异？", options: ["A. 随机实验组–控制组后测设计", "B. 随机实验组–控制组前后测设计", "C. 匹配组设计", "D. 完全随机多组实验设计"], answer: 2, analysis: "【解析】匹配组设计通过配对相关特征，直接控制了被试间的个体差异。" },
        { id: 85, chapter: "实验设计", type: "single", question: "完全随机多组实验设计的特点是：", options: ["A. 只包含一个实验组和一个控制组", "B. 被试按特征配对后随机分配", "C. 将被试随机分配到多个处理组", "D. 同一被试接受所有处理"], answer: 2, analysis: "【解析】多组设计意味着有3个或以上的组（水平），完全随机意味着随机分配。" },
        { id: 86, chapter: "实验设计", type: "single", question: "下列哪种属于被试内设计？", options: ["A. 随机实验组–控制组后测设计", "B. 两水平被试内设计", "C. 匹配组设计", "D. 完全随机多组实验设计"], answer: 1, analysis: "【解析】名称中已包含“被试内”，即重复测量设计。" },
        { id: 87, chapter: "实验设计", type: "single", question: "两水平被试内设计的含义是：", options: ["A. 每位被试经历两个实验条件", "B. 被试被分为两组", "C. 被试根据两个水平进行匹配", "D. 只有两名被试"], answer: 0, analysis: "【解析】同一被试接受自变量的两个水平（条件）。" },
        { id: 88, chapter: "实验设计", type: "single", question: "多水平被试内设计的主要优点是：", options: ["A. 排除顺序效应", "B. 节省被试数量", "C. 排除被试间差异", "D. 易于控制分组偏差"], answer: 1, analysis: "【解析】相比组间设计，被试内设计因同一人重复接受处理，所需被试总量大大减少。" },
        { id: 89, chapter: "实验设计", type: "single", question: "被试间设计的主要优点不包括：", options: ["A. 排除被试间差异", "B. 排除条件间干扰", "C. 被试实验任务少", "D. 易于实施"], answer: 0, analysis: "【解析】被试间设计最大的弱点就是无法排除被试个体差异（组间差异）。" },
        { id: 90, chapter: "实验设计", type: "single", question: "被试间设计的主要缺点包括：", options: ["A. 易出现顺序效应", "B. 需要较多被试", "C. 能消除被试个体差异", "D. 易发生条件干扰"], answer: 1, analysis: "【解析】因为每组被试不同，要达到统计效力，通常需要比被试内设计更多的样本量。" },
        { id: 91, chapter: "实验设计", type: "single", question: "被试内设计的主要缺点是：", options: ["A. 需要更多被试", "B. 易出现分组偏差", "C. 易出现顺序效应", "D. 难以节省成本"], answer: 2, analysis: "【解析】重复测量容易产生练习效应或疲劳效应（顺序效应）。" },
        { id: 92, chapter: "实验设计", type: "single", question: "被试内设计的主要优点包括：", options: ["A. 排除顺序效应", "B. 消除被试间差异", "C. 避免条件干扰", "D. 被试任务少"], answer: 1, analysis: "【解析】自己和自己比，完美消除了个体差异带来的误差。" },
        { id: 93, chapter: "实验设计", type: "single", question: "在随机实验组–控制组前后测设计中，前测的主要作用是：", options: ["A. 检验处理效果", "B. 测量基线差异", "C. 随机分组", "D. 配对被试"], answer: 1, analysis: "【解析】前测用于确立基线水平，并检验分组是否均衡。" },
        { id: 94, chapter: "实验设计", type: "single", question: "在随机实验组–控制组后测设计中，若要比较两组差异，应进行：", options: ["A. 前测", "B. 后测", "C. 前后测", "D. 配对测"], answer: 1, analysis: "【解析】后测设计仅依据实验处理后的测量结果进行比较。" },
        { id: 95, chapter: "实验设计", type: "single", question: "匹配组设计中，常用的匹配变量包括：", options: ["A. 刺激持续时间", "B. 被试年龄", "C. 实验条件", "D. 实验效果"], answer: 1, analysis: "【解析】匹配变量通常是与因变量高度相关的被试特征，如年龄、智力、前测成绩等。" },
        { id: 96, chapter: "实验设计", type: "single", question: "完全随机多组设计中，为控制误差变异，应采用：", options: ["A. 匹配法", "B. 随机化", "C. 双盲法", "D. 配对抽样"], answer: 1, analysis: "【解析】完全随机设计的核心控制手段就是随机分配（随机化）。" },
        { id: 97, chapter: "实验设计", type: "single", question: "关于被试间设计，下列说法正确的是：", options: ["A. 同一被试接受所有实验条件", "B. 可以消除被试差异", "C. 条件间不会相互干扰", "D. 容易出现练习效应"], answer: 2, analysis: "【解析】因为每人只接受一种条件，不会受到其他条件的影响（无条件间干扰）。" },
        { id: 98, chapter: "实验设计", type: "single", question: "下列哪种设计最能节省被试数量？", options: ["A. 随机实验组–控制组后测设计", "B. 前后测设计", "C. 被试内设计", "D. 完全随机多组设计"], answer: 2, analysis: "【解析】被试内设计效率最高，所需样本量最少。" },
        { id: 99, chapter: "实验设计", type: "single", question: "以下哪种情况更易出现顺序效应？", options: ["A. 被试间设计", "B. 被试内设计", "C. 完全随机多组设计", "D. 匹配组设计"], answer: 1, analysis: "【解析】被试内设计涉及多次测量，顺序效应是其主要威胁。" },
        { id: 100, chapter: "实验设计", type: "single", question: "若研究需要完全消除先前处理的影响，应避免使用：", options: ["A. 被试间设计", "B. 被试内设计", "C. 完全随机设计", "D. 匹配设计"], answer: 1, analysis: "【解析】被试内设计存在残留效应风险，若处理影响不可逆（如药物代谢），则不应使用。" },

        // --- Part 3 (101-150) ---
        { id: 101, chapter: "交互作用", type: "single", question: "两个因素组合的交互作用数量是多少？", options: ["A. 1", "B. 2", "C. 3", "D. 4"], answer: 0, analysis: "【解析】两个因素（A和B）只有一个交互作用项（A×B）。" },
        { id: 102, chapter: "交互作用", type: "single", question: "如果有三个因素，交互作用数量是多少？", options: ["A. 3", "B. 4", "C. 5", "D. 6"], answer: 1, analysis: "【解析】三个因素（A,B,C）有4个交互作用：A×B, A×C, B×C, A×B×C。" },
        { id: 103, chapter: "交互作用", type: "single", question: "简单效应的定义是什么？", options: ["A. 自变量对因变量的独立影响", "B. 在没有交互作用情况下的效应", "C. 在交互作用存在的前提下，固定一个自变量水平，考察另一个自变量的效应", "D. 只有两个因素之间的影响"], answer: 2, analysis: "【解析】简单效应指在多因素实验中，一个因素在另一个因素的特定水平上的效应。" },
        { id: 104, chapter: "交互作用", type: "single", question: "简单效应在什么时候使用？", options: ["A. 交互作用不存在", "B. 任何情况下", "C. 存在交互作用时", "D. 有三个因素时"], answer: 2, analysis: "【解析】当交互作用显著时，主效应不再具有直接解释意义，必须进行简单效应分析。" },
        { id: 105, chapter: "交互作用", type: "single", question: "以下哪项最准确地描述了主效应？", options: ["A. 一个自变量在不同水平之间的差异对因变量的总体影响", "B. 两个自变量共同作用下对因变量的影响", "C. 固定一个自变量水平后，另一个自变量的影响", "D. 因变量对自变量的反馈作用"], answer: 0, analysis: "【解析】主效应指一个自变量（忽略其他自变量）对因变量的独立影响。" },
        { id: 106, chapter: "交互作用", type: "single", question: "下列对交互作用的描述，哪一项是正确的？", options: ["A. 一个自变量对因变量的影响不受其他自变量水平的影响", "B. 两个自变量对因变量的影响之和", "C. 一个自变量对因变量的影响依赖于另一个自变量的水平", "D. 因变量对自变量的双向作用"], answer: 2, analysis: "【解析】交互作用的核心定义：一个因素的效应随另一个因素水平的变化而变化。" },
        { id: 107, chapter: "交互作用", type: "single", question: "以下哪项最准确地描述了简单效应？", options: ["A. 自变量对因变量的总体平均影响", "B. 固定一个自变量水平后，考察另一个自变量对因变量的影响", "C. 两个自变量共同作用的效应", "D. 因变量在不同水平下的变化"], answer: 1, analysis: "【解析】同113题，简单效应是在特定水平下的效应。" },
        { id: 108, chapter: "交互作用", type: "single", question: "何时需要进行简单效应分析？", options: ["A. 当主效应显著时", "B. 当交互作用显著时", "C. 当因变量为连续变量时", "D. 在被试内设计中总是需要"], answer: 1, analysis: "【解析】交互作用显著是进行简单效应分析的前提条件。" },
        { id: 109, chapter: "交互作用", type: "single", question: "简单效应与主效应的主要区别在于：", options: ["A. 简单效应是平均效应，主效应是固定水平效应", "B. 简单效应只研究单一自变量，主效应研究多个自变量", "C. 简单效应是在某一水平下的效应，主效应是跨水平的平均效应", "D. 二者无本质区别"], answer: 2, analysis: "【解析】主效应是平均效应，简单效应是特定条件下的效应。" },
        { id: 110, chapter: "交互作用", type: "single", question: "在二因素实验中，如果只想知道 A 因素在 B 因素某一水平下的效应，应采用：", options: ["A. 主效应检验", "B. 简单效应检验", "C. 效应量估计", "D. 方差齐性检验"], answer: 1, analysis: "【解析】考察特定水平下的效应即为简单效应检验。" },
        { id: 111, chapter: "单被试设计", type: "single", question: "A-B设计相比其他单被试设计的因果推断为何较弱？", options: ["A. 缺少基线测量", "B. 没有撤销处理阶段", "C. 不进行后测", "D. 样本量过大"], answer: 1, analysis: "【解析】A-B设计（基线-处理）缺乏反转（撤销处理）验证，难以排除历史、成熟等因素干扰。" },
        { id: 112, chapter: "单被试设计", type: "single", question: "以下哪个案例最符合A-B设计？", options: ["A. 斯金纳箱实验", "B. 指导对新教师课堂管理的影响", "C. 积极关注对自我伤害行为的影响", "D. 多重基线提高足球技能"], answer: 2, analysis: "【解析】积极关注（处理）介入后观察行为变化，若不撤销，即为A-B设计。" },
        { id: 113, chapter: "单被试设计", type: "single", question: "A-B设计中，成熟效应指的是什么？", options: ["A. 被试因多次测量而疲劳", "B. 被试因时间推移自然改变", "C. 处理效果短暂", "D. 处理无法撤销"], answer: 1, analysis: "【解析】成熟效应指随时间推移，被试自身发展（如自然恢复）导致的改变，而非处理效果。" },
        { id: 114, chapter: "单被试设计", type: "single", question: "A-B-A设计要求自变量必须具备什么特性？", options: ["A. 随机性", "B. 可逆性", "C. 持续性", "D. 无偏性"], answer: 1, analysis: "【解析】撤销处理后，行为必须能恢复到基线水平（可逆），否则A-B-A逻辑失效。" },
        { id: 115, chapter: "单被试设计", type: "single", question: "下面哪个例子最典型地使用了A-B-A设计？", options: ["A. 指导对新教师课堂管理干预", "B. 斯金纳箱里的刺激—撤去—刺激", "C. 多重基线中的多项技能训练", "D. ABAB设计的自我伤害干预"], answer: 1, analysis: "【解析】斯金纳箱实验常涉及刺激呈现（B）与撤销（A），观察行为反转。" },
        { id: 116, chapter: "单被试设计", type: "single", question: "A-B-A设计的局限之一是：", options: ["A. 处理效果必须短暂且可逆", "B. 需要多个被试", "C. 难以绘制直观图示", "D. 无法控制个体差异"], answer: 0, analysis: "【解析】若处理效果是持久的（如学习），撤销处理后行为不会回到基线，A-B-A失效。" },
        { id: 117, chapter: "单被试设计", type: "single", question: "A-B-A-B设计相比A-B-A设计增加了哪个阶段？", options: ["A. 初始基线", "B. 第二次处理", "C. 多重基线", "D. 随机分配"], answer: 1, analysis: "【解析】A-B-A-B增加了第二个B阶段（再次引入处理），增强了因果论证并具有伦理优势（最终处于治疗状态）。" },
        { id: 118, chapter: "单被试设计", type: "single", question: "以下哪种情况不适合使用A-B-A-B设计？", options: ["A. 药物剂量短期改变", "B. 情绪诱发实验", "C. 长期持续效果的教学方法", "D. 可逆性视觉刺激"], answer: 2, analysis: "【解析】长期持续效果（不可逆）使得无法回到第二个A基线，不适合A-B-A-B。" },
        { id: 119, chapter: "单被试设计", type: "single", question: "积极关注对自我伤害行为的影响属于哪种设计？", options: ["A. A-B", "B. A-B-A", "C. A-B-A-B", "D. 多重基线"], answer: 0, analysis: "【解析】通常此类临床干预若不撤销（出于伦理或实际），即为A-B设计。" },
        { id: 120, chapter: "单被试设计", type: "single", question: "多重基线设计的核心特点是：", options: ["A. 针对同一被试多次撤销处理", "B. 对不同行为或设置逐一引入处理", "C. 将基线阶段重复多次", "D. 同时在多个被试上进行撤销"], answer: 1, analysis: "【解析】多重基线设计在不同时间点对不同行为/情境/被试引入处理，不需要撤销处理。" },
        { id: 121, chapter: "单被试设计", type: "single", question: "以下哪个案例最符合多重基线设计？", options: ["A. 斯金纳箱实验", "B. 新训练方法对不同足球技能的影响依次测量", "C. 自我伤害行为的ABAB设计", "D. 教师指导对课堂管理的AB设计"], answer: 1, analysis: "【解析】对不同技能（行为）依次引入处理，是跨行为多重基线设计。" },
        { id: 122, chapter: "单被试设计", type: "single", question: "多重基线设计相比撤销设计的一个优点是：", options: ["A. 可以评估长期持续效果", "B. 不需要撤销处理就可显示因果关系", "C. 随机分配被试", "D. 降低伦理问题"], answer: 1, analysis: "【解析】无需撤销处理（避免伦理问题和不可逆问题），通过交错引入处理证明因果。" },
        { id: 123, chapter: "单被试设计", type: "single", question: "多重基线设计的局限在于：", options: ["A. 需要多个可变行为或设置", "B. 处理效果无法重复", "C. 基线测量次数过少", "D. 样本量过大"], answer: 0, analysis: "【解析】需要找到相互独立但相似的多个基线（行为/情境/人），这在实际中可能较难。" },
        { id: 124, chapter: "单被试设计", type: "single", question: "单被试设计相比传统被试组设计的主要优点不包括：", options: ["A. 更好地控制个体差异", "B. 只需一个被试即可", "C. 结果易于概括推广", "D. 灵活性高"], answer: 2, analysis: "【解析】单被试设计最大的弱点是外部效度低，难以推广到群体。" },
        { id: 125, chapter: "单被试设计", type: "single", question: "单被试设计的主要缺点不包括：", options: ["A. 缺乏外部效度", "B. 易出现顺序效应", "C. 需要大量被试", "D. 重复测量可能产生疲劳"], answer: 2, analysis: "【解析】单被试设计顾名思义不需要大量被试。" },
        { id: 126, chapter: "单被试设计", type: "single", question: "以下哪项最能减少单被试设计中的顺序效应？", options: ["A. 增加被试数量", "B. 使用ABAB设计", "C. 缩短基线阶段", "D. 全随机多组设计"], answer: 1, analysis: "【解析】ABAB通过多次反转（引入-撤销-引入），验证效果的可靠性，减少偶然顺序影响。" },
        { id: 127, chapter: "单被试设计", type: "single", question: "当处理效应无法撤销时，哪种单被试设计更合适？", options: ["A. A-B", "B. A-B-A", "C. A-B-A-B", "D. 多重基线"], answer: 3, analysis: "【解析】多重基线设计不需要撤销处理，适合不可逆的效应。" },
        { id: 128, chapter: "单被试设计", type: "single", question: "如果想在单一被试中全面了解行为变化，以下哪项是主要优势？", options: ["A. 外部效度高", "B. 控制组多", "C. 个体行为轨迹清晰", "D. 样本代表性好"], answer: 2, analysis: "【解析】单被试设计通过连续测量，能清晰展示个体行为随时间的变化轨迹。" },
        { id: 129, chapter: "单被试设计", type: "single", question: "在ABAB设计中，第二个“A”阶段用于：", options: ["A. 再次引入处理", "B. 再次测量基线", "C. 绘制交互图", "D. 随机化分组"], answer: 1, analysis: "【解析】第二个A是撤销处理后的基线期，用于验证因果关系。" },
        { id: 130, chapter: "单被试设计", type: "single", question: "对新教师课堂管理的影响研究，应避免使用哪种设计？", options: ["A. A-B", "B. A-B-A", "C. A-B-A-B", "D. 多重基线"], answer: 1, analysis: "【解析】课堂管理技巧一旦学会（不可逆），撤销指导后行为可能不会回到基线，A-B-A失效且可能不伦理。" },
        { id: 131, chapter: "单被试设计", type: "single", question: "如果被试在第一个处理后行为没有回到基线水平，哪种设计会受影响？", options: ["A. A-B", "B. A-B-A", "C. 多重基线", "D. ABAB"], answer: 1, analysis: "【解析】A-B-A依赖于行为回落到基线来证明处理的特异性，若不回落则无法推断。" },
        { id: 132, chapter: "单被试设计", type: "single", question: "单被试设计中，“可塑性”指的是：", options: ["A. 被试易受疲劳影响", "B. 设计对个体差异的适应性", "C. 数据易于量化", "D. 样本量可变"], answer: 1, analysis: "【解析】单被试设计可以根据被试的反应实时调整干预方案，具有高度适应性（可塑性）。" },
        { id: 133, chapter: "单被试设计", type: "single", question: "哪种设计最能避免因撤销处理造成的伦理问题？", options: ["A. A-B", "B. A-B-A", "C. ABAB", "D. 多重基线"], answer: 3, analysis: "【解析】多重基线无需撤销有效的治疗，避免了伦理困境。" },
        { id: 134, chapter: "单被试设计", type: "single", question: "若研究者只对一个被试的行为变化感兴趣，应优先选择：", options: ["A. 传统被试组设计", "B. 单被试设计", "C. 调查研究", "D. 减少测量设计"], answer: 1, analysis: "【解析】针对个体的深入研究是单被试设计的特长。" },
        { id: 135, chapter: "单被试设计", type: "single", question: "绘制单被试设计结果时，通常使用的图示是：", options: ["A. 条形图", "B. 折线图", "C. 饼图", "D. 散点图"], answer: 1, analysis: "【解析】折线图能直观展示随时间变化的行为趋势。" },
        { id: 136, chapter: "单被试设计", type: "single", question: "A-B设计若想增强因果推断，可增加哪一环节？", options: ["A. 提高基线测量次数", "B. 随机化多被试", "C. 改用折线图", "D. 调查问卷"], answer: 0, analysis: "【解析】稳定的、多次测量的基线能提供更可靠的对照标准。" },
        { id: 137, chapter: "单被试设计", type: "single", question: "在多重基线设计中，如果行为没有在基线阶段保持稳定，应如何处理？", options: ["A. 增加处理强度", "B. 延长基线测量", "C. 忽略基线数据", "D. 立即撤销处理"], answer: 1, analysis: "【解析】基线必须稳定才能引入处理，否则无法判断变化是否由处理引起。" },
        { id: 138, chapter: "单被试设计", type: "single", question: "单被试设计的灵活性体现在：", options: ["A. 可以随时终止实验", "B. 固定组间条件", "C. 只能用于可逆自变量", "D. 无需任何基线"], answer: 0, analysis: "【解析】研究者可根据数据实时反馈决定是否继续、修改或停止实验。" },
        { id: 139, chapter: "单被试设计", type: "single", question: "关于单被试设计，下列说法正确的有一项是：", options: ["A. 它完全不受伦理限制", "B. 结果可直接推广到群体", "C. 可清楚展示个体变化趋势", "D. 不需要后测"], answer: 2, analysis: "【解析】清晰展示个体变化是个体设计的核心优势。" },
        { id: 140, chapter: "准实验设计", type: "single", question: "准实验设计的核心特征不包括以下哪项？", options: ["A. 无法对被试进行完全随机分配", "B. 可以操纵自变量", "C. 可以充分控制无关变量", "D. 实验在自然情境中进行"], answer: 2, analysis: "【解析】准实验设计最大的弱点就是无法像真实验那样充分控制无关变量（如随机分配）。" },
        { id: 141, chapter: "准实验设计", type: "single", question: "下列哪种设计属于准实验设计中的单组设计？", options: ["A. 单组前后测设计", "B. 固定组比较设计", "C. 不相等处理组对照组前后测设计", "D. 不相等实验组前后测时间序列设计"], answer: 0, analysis: "【解析】单组前后测设计是典型的单组准实验设计。" },
        { id: 142, chapter: "准实验设计", type: "single", question: "单组前后测设计的主要特点是：", options: ["A. 只有一次后测，无前测", "B. 有前测和后测，但只有一次处理", "C. 多次前测与多次后测", "D. 同时有实验组和对照组"], answer: 1, analysis: "【解析】单组前后测设计仅有一组被试，进行前测、处理、后测。" },
        { id: 143, chapter: "准实验设计", type: "single", question: "单组前后测设计最难控制的额外变量是：", options: ["A. 历史因素", "B. 处理效应", "C. 前测效应", "D. 统计回归"], answer: 0, analysis: "【解析】历史因素（非实验事件干扰）在单组前后测期间容易混淆处理效果。" },
        { id: 144, chapter: "准实验设计", type: "single", question: "单组时间序列设计“前测”和“后测”的测量次数要求是：", options: ["A. 前测多于后测", "B. 后测多于前测", "C. 前测和后测次数相等", "D. 无需进行测量"], answer: 2, analysis: "【解析】单组时间序列设计通常要求处理前后的测量次数相等且足够多，以建立稳定趋势。" },
        { id: 145, chapter: "准实验设计", type: "single", question: "单组时间序列设计相比单组前后测设计的一个显著优势是：", options: ["A. 更易实施", "B. 更能控制历史因素", "C. 不需要任何前测", "D. 可随机分配被试"], answer: 1, analysis: "【解析】通过多次测量，可以区分处理效应与历史/成熟等趋势效应，从而更好地控制历史因素。" },
        { id: 146, chapter: "准实验设计", type: "single", question: "单组相等时间样本设计中，处理与测量的时间间隔要求是：", options: ["A. 不同且不规则", "B. 不同但相等", "C. 相同且等间隔", "D. 不需要时间间隔"], answer: 2, analysis: "【解析】该设计要求在两个相等的时间样本内分别进行处理和不处理（或两种处理），且测量间隔相等。" },
        { id: 147, chapter: "准实验设计", type: "single", question: "单组相等时间样本设计的一个主要缺点是：", options: ["A. 难以控制测验效应", "B. 难以控制统计回归", "C. 处理间断会暴露实验目的", "D. 无法测量因变量"], answer: 2, analysis: "【解析】反复引入和撤销处理（或交替处理），容易让被试猜到实验目的，产生霍桑效应等。" },
        { id: 148, chapter: "准实验设计", type: "single", question: "固定组比较设计的特点是：", options: ["A. 只有实验组，无对照组", "B. 两组都有后测，但只实验组有前测", "C. 两组都有后测，且只有实验组接受处理", "D. 两组都有前后测，且有随机分配"], answer: 2, analysis: "【解析】固定组比较设计有实验组和对照组，但无法随机分配，且通常只有后测。" },
        { id: 149, chapter: "准实验设计", type: "single", question: "固定组比较设计最主要的局限是：", options: ["A. 无法测量前测差异", "B. 无法比较后测差异", "C. 选择偏差无法通过随机化消除", "D. 历史效应无法控制"], answer: 2, analysis: "【解析】由于没有随机分配且无前测，无法确定两组在处理前是否等组，选择偏差严重。" },
        { id: 150, chapter: "准实验设计", type: "single", question: "不相等处理组对照组前后测设计中，“不相等”指的是：", options: ["A. 前测成绩不相等", "B. 处理次数不相等", "C. 测量次数不相等", "D. 自变量水平不相等"], answer: 0, analysis: "【解析】由于非随机分组，两组的前测基线可能存在显著差异，即“不相等”。" }
    ];

    // 状态管理
    let currentQuestionIndex = 0;
    const userAnswers = new Array(questions.length).fill(null); 
    
    // 初始化 DOM
    const quizArea = document.getElementById('quiz-area');
    const navDotsContainer = document.getElementById('nav-dots');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    
    function init() {
        document.getElementById('total-count').textContent = questions.length;
        renderQuestions();
        renderNavDots();
        updateUI();
    }

    function renderQuestions() {
        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = `glass-card question-card ${q.type} ${index === 0 ? 'active' : ''}`;
            card.id = `q-card-${index}`;

            const typeLabel = q.type === 'multi' ? '多选题' : '单选题';
            const typeClass = q.type;

            let optionsHtml = '';
            q.options.forEach((opt, optIndex) => {
                let marker = String.fromCharCode(65 + optIndex);
                let text = opt.replace(/^[A-Z]\.\s*/, '');

                optionsHtml += `
                    <div class="option-item" onclick="handleOptionClick(${index}, ${optIndex})" id="opt-${index}-${optIndex}">
                        <div class="option-marker">${marker}</div>
                        <div class="option-content">${text}</div>
                    </div>
                `;
            });

            const actionHtml = `
                <button class="glass-button" id="submit-btn-${index}" onclick="submitAnswer(${index})" style="width:100%; margin-top:15px; color: white; background: var(--morandi-blue);">
                    确认答案
                </button>
            `;

            card.innerHTML = `
                <div style="margin-bottom:15px;">
                    <span class="chapter-tag">${q.chapter}</span>
                    <span class="type-tag ${typeClass}">${typeLabel}</span>
                </div>
                <div class="question-text">${q.id}. ${q.question}</div>
                <div class="options-list">${optionsHtml}</div>
                ${actionHtml}
                <div class="feedback-section" id="feedback-${index}">
                    <div class="feedback-title">解析</div>
                    <div style="font-size: 0.95rem; color: var(--text-main);">${q.analysis}</div>
                </div>
            `;
            quizArea.appendChild(card);
        });
    }

    function renderNavDots() {
        questions.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = `nav-dot ${index === 0 ? 'active' : ''}`;
            dot.id = `nav-dot-${index}`;
            dot.onclick = () => jumpToQuestion(index);
            navDotsContainer.appendChild(dot);
        });
    }

    window.handleOptionClick = function(qIndex, optIndex) {
        const btn = document.getElementById(`submit-btn-${qIndex}`);
        if (btn.disabled) return;

        const q = questions[qIndex];
        const optEl = document.getElementById(`opt-${qIndex}-${optIndex}`);

        if (q.type === 'single') {
            const allOpts = document.querySelectorAll(`#q-card-${qIndex} .option-item`);
            allOpts.forEach(el => el.classList.remove('selected'));
            optEl.classList.add('selected');
        } else {
            optEl.classList.toggle('selected');
        }
    };

    window.submitAnswer = function(qIndex) {
        const q = questions[qIndex];
        const card = document.getElementById(`q-card-${qIndex}`);
        const selectedEls = card.querySelectorAll('.option-item.selected');
        
        if (selectedEls.length === 0) {
            alert('请先选择答案');
            return;
        }

        const btn = document.getElementById(`submit-btn-${qIndex}`);
        btn.disabled = true;
        btn.textContent = '已作答';
        btn.style.opacity = '0.6';
        btn.style.cursor = 'default';

        let userAns;
        const selectedIndices = Array.from(selectedEls).map(el => {
            const idParts = el.id.split('-');
            return parseInt(idParts[2]);
        });

        if (q.type === 'single') {
            userAns = selectedIndices[0];
        } else {
            userAns = selectedIndices.sort((a, b) => a - b);
        }
        
        userAnswers[qIndex] = userAns;

        let isCorrect = false;
        if (q.type === 'single') {
            isCorrect = (userAns === q.answer);
        } else {
            isCorrect = JSON.stringify(userAns) === JSON.stringify(q.answer.sort((a,b)=>a-b));
        }

        const feedback = document.getElementById(`feedback-${qIndex}`);
        const navDot = document.getElementById(`nav-dot-${qIndex}`);
        
        feedback.classList.add('show');
        feedback.style.borderLeftColor = isCorrect ? 'var(--success-color)' : 'var(--error-color)';
        
        const allOpts = card.querySelectorAll('.option-item');
        const correctIndices = Array.isArray(q.answer) ? q.answer : [q.answer];
        
        correctIndices.forEach(idx => {
            allOpts[idx].classList.add('correct');
        });

        selectedIndices.forEach(idx => {
            if (!correctIndices.includes(idx)) {
                allOpts[idx].classList.add('wrong');
            }
        });

        navDot.classList.add(isCorrect ? 'correct' : 'wrong');

        setTimeout(() => {
            feedback.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);

        updateStats();
    };

    window.jumpToQuestion = function(index) {
        document.getElementById(`q-card-${currentQuestionIndex}`).classList.remove('active');
        document.getElementById(`nav-dot-${currentQuestionIndex}`).classList.remove('active');
        
        currentQuestionIndex = index;
        
        document.getElementById(`q-card-${currentQuestionIndex}`).classList.add('active');
        document.getElementById(`nav-dot-${currentQuestionIndex}`).classList.add('active');
        
        updateUI();
    };

    window.nextQuestion = function() {
        if (currentQuestionIndex < questions.length - 1) {
            jumpToQuestion(currentQuestionIndex + 1);
        } else {
            showResults();
        }
    };

    window.prevQuestion = function() {
        if (currentQuestionIndex > 0) {
            jumpToQuestion(currentQuestionIndex - 1);
        }
    };

    window.resetQuiz = function() {
        if(confirm('确定要重新开始练习吗？所有进度将重置。')) {
            location.reload();
        }
    };

    function updateUI() {
        document.getElementById('current-index').textContent = currentQuestionIndex + 1;
        
        const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
        document.getElementById('progress-fill').style.width = `${progress}%`;

        prevBtn.disabled = currentQuestionIndex === 0;
        if (currentQuestionIndex === questions.length - 1) {
            nextBtn.textContent = '查看结果';
        } else {
            nextBtn.textContent = '❯';
        }

        document.getElementById('result-area').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'block';
    }

    function updateStats() {
        const answered = userAnswers.filter(a => a !== null).length;
        if (answered === 0) return;

        let correctCount = 0;
        userAnswers.forEach((ans, idx) => {
            if (ans === null) return;
            const q = questions[idx];
            let isC = false;
            if (q.type === 'single') isC = (ans === q.answer);
            else isC = JSON.stringify(ans) === JSON.stringify(q.answer.sort((a,b)=>a-b));
            if (isC) correctCount++;
        });

        const acc = Math.round((correctCount / answered) * 100);
        document.getElementById('current-accuracy').textContent = `${acc}%`;
    }

    function showResults() {
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        
        let score = 0;
        userAnswers.forEach((ans, idx) => {
            if (ans === null) return;
            const q = questions[idx];
            let isC = false;
            if (q.type === 'single') isC = (ans === q.answer);
            else isC = JSON.stringify(ans) === JSON.stringify(q.answer.sort((a,b)=>a-b));
            if (isC) score++;
        });

        document.getElementById('final-score').textContent = score;
        
        const total = questions.length;
        const acc = Math.round((score / total) * 100);
        
        let comment = "继续加油！";
        if (acc > 90) comment = "太棒了！掌握得非常好！";
        else if (acc > 60) comment = "基础不错，注意查漏补缺。";
        
        document.getElementById('accuracy-text').innerHTML = `
            共 ${total} 题，答对 <span style="color:var(--success-color);font-weight:bold;">${score}</span> 题<br>
            正确率：${acc}%<br>
            ${comment}
        `;
    }

    async function appendFromMD() {
        try {
            const res = await fetch('实验心理学题目答案解析.md');
            if (!res.ok) return;
            const text = await res.text();
            const lines = text.split(/\r?\n/);
            const ansIdx = lines.findIndex(l => l.trim() === '答案');
            const answerMap = new Map();
            for (let i = (ansIdx >= 0 ? ansIdx + 1 : lines.length); i < lines.length; i++) {
                const m = lines[i].match(/^(\d+)\.\s*([A-D])(?:\s*(.+))?/);
                if (m) {
                    const num = parseInt(m[1], 10);
                    answerMap.set(num, { letter: m[2], explain: (m[3] || '').trim() });
                }
            }
            const questionsToAppend = [];
            for (let i = 0; i < (ansIdx >= 0 ? ansIdx : lines.length); i++) {
                const qMatch = lines[i].match(/^(\d+)\.\s*(.+)/);
                if (!qMatch) continue;
                const id = parseInt(qMatch[1], 10);
                if (id <= 200) continue;
                const questionText = qMatch[2].trim();
                const opts = [];
                for (let k = 1; k <= 4 && i + k < lines.length; k++) {
                    const optLine = lines[i + k];
                    const om = optLine.match(/^[A-D]\.\s*(.+)/);
                    if (om) {
                        const letter = String.fromCharCode(64 + k);
                        opts.push(`${letter}. ${om[1].trim()}`);
                    }
                }
                if (opts.length !== 4) continue;
                const ansInfo = answerMap.get(id);
                if (!ansInfo) continue;
                const idxMap = { 'A': 0, 'B': 1, 'C': 2, 'D': 3 };
                const answerIndex = idxMap[ansInfo.letter];
                const analysisText = `【答案】${ansInfo.letter}${ansInfo.explain ? '：' + ansInfo.explain : ''}`;
                questionsToAppend.push({
                    id,
                    chapter: "综合练习 (单选)",
                    type: "single",
                    question: questionText,
                    options: opts,
                    answer: answerIndex,
                    analysis: analysisText
                });
            }
            if (questionsToAppend.length) {
                questions.push(...questionsToAppend);
            }
        } catch (e) {}
    }

    window.addEventListener('DOMContentLoaded', async () => {
        await appendFromMD();
        const tc = document.getElementById('total-count');
        if (tc) tc.textContent = String(questions.length);
        const h1 = document.querySelector('header h1');
        if (h1) h1.textContent = '实验心理学习题 (1-388)';
        init();
    });

</script>
